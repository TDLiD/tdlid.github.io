<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        /**
         * [데스크톱 전용 모드 설정]
         * 모바일 기기로 접속 시 technology_m.html로 리다이렉트 합니다.
         */
        (function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const urlParams = new URLSearchParams(window.location.search);
            const isPCMode = urlParams.get('view_mode') === 'pc';

            if (isMobile && !isPCMode) {
                let path = window.location.pathname;
                let page = path.split("/").pop();
                if (page === "technology.html" || page === "") {
                    window.location.href = "technology_m.html";
                }
            }
        })();
    </script>

    <title>Technology | TDLiD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* 1. 팝업 모달 스타일 (데스크톱 최적화 여백) */
        .modal-backdrop {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.9);
            display: flex; justify-content: center; align-items: center; z-index: 10002;
        }
        .modal-content {
            background: #171717; color: #ddd; padding: 40px; border-radius: 20px;
            max-width: 80%; max-height: 90%; text-align: center; border: 1px solid #333; position: relative;
        }
        .modal-image { max-width: 100%; max-height: 65vh; object-fit: contain; border-radius: 12px; margin-bottom: 25px; }
        .modal-close-btn { margin-top: 20px; padding: 12px 32px; background: #06b6d4; color: black; font-weight: 700; border-radius: 50px; cursor: pointer; transition: 0.2s; }
        .modal-close-btn:hover { background: #22d3ee; transform: scale(1.05); }
        .modal-close-x { position: absolute; top: 20px; right: 25px; color: #fff; font-size: 32px; cursor: pointer; opacity: 0.6; }

        /* 2. 슬라이딩 캐러셀 구조 - 데스크톱 전용 사이즈 확대 */
        #technologyContainer {
            perspective: 2000px; 
            width: 1000px; /* 기존 800px에서 확대 */
            margin: 40px auto 60px;
            position: relative;
        }
        #carousel { 
            width: 100%; 
            position: relative; 
            transform-style: preserve-3d;
            display: grid;
        }
        .tech-card {
            grid-area: 1 / 1 / 2 / 2;
            width: 100%; 
            height: auto; 
            padding: 4rem; /* 패딩 확대 */
            border: 1px solid #222; 
            border-radius: 2.5rem; 
            background-color: #0f0f0f;
            opacity: 0; 
            pointer-events: none; 
            z-index: 5; 
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease-out;
        }
        .tech-card.is-active { 
            position: relative; 
            opacity: 1; 
            pointer-events: auto; 
            z-index: 10; 
            transform: translateX(0); 
            border-color: #06b6d4; 
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), 0 0 40px rgba(6, 182, 212, 0.15); 
        }

        /* 3. 내비게이션 버튼 디자인 확대 */
        .nav-btn { 
            position: absolute; top: 50%; transform: translateY(-50%); z-index: 30; 
            width: 70px; height: 70px; display: flex; align-items: center; justify-content: center;
            background: rgba(15, 15, 15, 0.9); border: 1px solid #333; border-radius: 50%; 
            color: #06b6d4; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-btn:hover { background: #06b6d4; color: #000; border-color: #06b6d4; transform: translateY(-50%) scale(1.15); }
        #prevBtn { left: -100px; } 
        #nextBtn { right: -100px; }

        /* 4. 데스크톱 전용 가로 너비 고정 */
        body {
            min-width: 1280px;
            overflow-x: hidden;
-webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
        }

        /* 기타 스타일 유지 */
        .dropdown-link { padding: 12px 20px; display: block; color: #ccc; border-bottom: 1px solid #262626; transition: all 0.2s; }
        .dropdown-link:hover { background-color: #1a1a1a; color: #22d3ee; }
        .dropdown-quote-btn { padding: 12px 20px; display: block; background: #22d3ee; color: #000; font-weight: 600; text-align: center; border-radius: 0 0 11px 11px; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard] flex flex-col min-h-screen">

<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
</script>

<div id="header-placeholder"></div>

<main class="flex-grow pt-40 pb-24 px-6">
    <div class="max-w-7xl mx-auto">
        <h3 class="text-5xl font-black tracking-tight hero-slogan-gradient text-center mb-12">Core Technology</h3>

        <div id="technologyContainer">
            <button id="prevBtn" class="nav-btn" aria-label="Previous">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>

            <div id="carousel">
                <div class="tech-card is-active" data-index="0">
                    <img src="images/technology/72V20A.png" 
                         data-popup-src="images/technology/72V20A-1.png"

                        <img src="images/technology/72V20A-2.png" class="mx-auto mb-6 max-h-72 object-contain cursor-pointer hover:brightness-110 transition">
                        <img src="images/technology/72V20A-3.png" class="mx-auto mb-6 max-h-72 object-contain cursor-pointer hover:brightness-110 transition">
                        <img src="images/technology/72V20A-5.png" class="mx-auto mb-6 max-h-72 object-contain cursor-pointer hover:brightness-110 transition" data-detail="em.">
                        <img src="images/technology/72V20A-6.png" class="mx-auto mb-6 max-h-72 object-contain cursor-pointer hover:brightness-110 transition">
                    </div>

                <div class="tech-card" data-index="2">
                    <div class="grid grid-cols-2 gap-6 mb-8">
                        <img src="images/technology/YEDEA-1.png" class="mx-auto max-h-72 object-contain cursor-pointer hover:scale-105 transition" data-detail="The integration of TDLiD’s 72V... with YADEA electric motorcycles...">
                        <img src="images/technology/72V5A-charger-2.png" class="mx-auto max-h-72 object-contain cursor-pointer hover:scale-105 transition" data-detail="The pairing of TDLiD’s 72V-5A smart lithium charger...">

            <button id="nextBtn" class="nav-btn" aria-label="Next">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    /**
     * 1. 레이아웃 로드 및 메뉴 초기화
     */
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("visible");
                if (isOpen) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    menuIcon.innerText = "☰";
                } else {
                    dropdown.classList.remove("opacity-0", "invisible");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    menuIcon.innerText = "✕";
                }
            };
            document.onclick = (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    menuIcon.innerText = "☰";
                }
            };
        }
    }

    /**
     * 2. 캐러셀 및 모달 로직 (기능 유지)
     */
    let currentIndex = 0;
    const cards = document.querySelectorAll('.tech-card');
    const CARD_COUNT = cards.length;
    let isAnimating = false;
    let autoTimer;

    function showCard(newIndex, direction) {
        if (isAnimating) return;
        isAnimating = true;

        const oldIndex = currentIndex;
        currentIndex = newIndex;
        const prevCard = cards[oldIndex];
        const currentCard = cards[currentIndex];
        const slideDistance = 1000; 

        prevCard.style.zIndex = '15';
        currentCard.style.zIndex = '10';
        currentCard.style.opacity = '1';
        currentCard.classList.add('is-active');

        requestAnimationFrame(() => {
            prevCard.style.transform = direction === 'next' ? `translateX(-${slideDistance}px)` : `translateX(${slideDistance}px)`;
            prevCard.style.opacity = '0';
        });

        setTimeout(() => {
            prevCard.classList.remove('is-active');
            prevCard.style.transform = 'translateX(0)';
            isAnimating = false;
        }, 800);
    }

    const startAuto = () => { stopAuto(); autoTimer = setInterval(() => showCard((currentIndex + 1) % CARD_COUNT, 'next'), 5000); };
    const stopAuto = () => clearInterval(autoTimer);

    document.getElementById('prevBtn').onclick = () => { stopAuto(); showCard((currentIndex - 1 + CARD_COUNT) % CARD_COUNT, 'prev'); startAuto(); };
    document.getElementById('nextBtn').onclick = () => { stopAuto(); showCard((currentIndex + 1) % CARD_COUNT, 'next'); startAuto(); };

    // 이미지 팝업 모달 이벤트 연결
    cards.forEach(card => {
        card.querySelectorAll('img').forEach(img => {
            img.onclick = function() {
                stopAuto();
                const popupImgTarget = this.dataset.popupSrc || this.src;
                const modal = document.createElement('div');
                modal.className = 'modal-backdrop';
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="modal-close-x">✕</span>
                        <img src="${popupImgTarget}" class="modal-image">
                        <p class="mt-4 text-neutral-300 text-lg">${this.dataset.detail || ''}</p>
                        <button class="modal-close-btn">Close</button>
                    </div>`;
                const close = () => { document.body.removeChild(modal); startAuto(); };
                modal.querySelector('.modal-close-btn').onclick = close;
                modal.querySelector('.modal-close-x').onclick = close;
                modal.onclick = (e) => { if(e.target === modal) close(); };
                document.body.appendChild(modal);
            };
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        loadLayout();
        startAuto();
    });

// 키보드 보안 (F12, Ctrl+Shift+I, Ctrl+U 등 차단)
document.addEventListener('keydown', (e) => {
    if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
        (e.ctrlKey && e.key === 'u')
    ) {
        e.preventDefault();
        return false;
    }
});


</script>
</body>
</html>
