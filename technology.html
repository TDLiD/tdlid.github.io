<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    (function() {
        // 1. iPad를 제외하고 iPhone, Android 폰만 감지
        const isMobileOnly = /iPhone|iPod|Android/i.test(navigator.userAgent);
        
        const urlParams = new URLSearchParams(window.location.search);
        const isPCMode = urlParams.get('view_mode') === 'pc';

        // 2. 리다이렉트 실행
        if (isMobileOnly && !isPCMode) {
            let path = window.location.pathname;
            let page = path.split("/").pop();
            
            // 메인 페이지(index) 처리
            if (page === "" || page === "technology.html") {
                window.location.href = "technology_m.html";
            } 
            // 그 외 페이지들 (예: products.html -> products_m.html)
            else if (page.endsWith(".html") && !page.includes("_m.html")) {
                window.location.href = page.replace(".html", "_m.html");
            }
        }
    })();
</script>

    <title>Technology | TDLiD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* [수정] 고정 너비 제거 및 반응형 설정 */
        body {
            /* min-width: 1280px; 제거 */
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 1. 팝업 모달 스타일 (확대 시 스크롤 가능하도록 개선) */
        .modal-backdrop {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.95);
            display: flex; justify-content: center; align-items: center; z-index: 10002;
            padding: 20px;
        }
        .modal-content {
            background: #171717; color: #ddd; padding: 2rem; border-radius: 20px;
            max-width: 900px; width: 100%; max-height: 90vh; overflow-y: auto;
            text-align: center; border: 1px solid #333; position: relative;
        }
        .modal-image { max-width: 100%; max-height: 60vh; object-fit: contain; border-radius: 12px; margin: 0 auto 25px; }
        .modal-close-btn { margin-top: 20px; padding: 12px 32px; background: #06b6d4; color: black; font-weight: 700; border-radius: 50px; cursor: pointer; transition: 0.2s; }

        /* 2. 슬라이딩 캐러셀 구조 - 반응형 너비로 변경 */
        #technologyContainer {
            perspective: 2000px; 
            width: 100%;
            max-width: 1000px; /* 최대 너비 제한 */
            margin: 40px auto 60px;
            position: relative;
            padding: 0 80px; /* 버튼 공간 확보 */
        }
        #carousel { 
            width: 100%; 
            position: relative; 
            transform-style: preserve-3d;
            display: grid;
        }
        .tech-card {
            grid-area: 1 / 1 / 2 / 2;
            width: 100%; 
            height: auto; 
            padding: 2.5rem; /* 확대 대비 패딩 유연화 */
            border: 1px solid #222; 
            border-radius: 2.5rem; 
            background-color: #0f0f0f;
            opacity: 0; 
            pointer-events: none; 
            z-index: 5; 
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease-out;
        }
        @media (min-width: 1024px) { .tech-card { padding: 4rem; } }

        .tech-card.is-active { 
            position: relative; 
            opacity: 1; 
            pointer-events: auto; 
            z-index: 10; 
            transform: translateX(0); 
            border-color: #06b6d4; 
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), 0 0 40px rgba(6, 182, 212, 0.15); 
        }

        /* 3. 내비게이션 버튼 - 화면 안쪽으로 배치 */
        .nav-btn { 
            position: absolute; top: 50%; transform: translateY(-50%); z-index: 30; 
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
            background: rgba(20, 20, 20, 0.8); border: 1px solid #333; border-radius: 50%; 
            color: #06b6d4; transition: all 0.4s;
            backdrop-filter: blur(10px);
        }
        .nav-btn:hover { background: #06b6d4; color: #000; border-color: #06b6d4; transform: translateY(-50%) scale(1.1); }
        #prevBtn { left: 0; } 
        #nextBtn { right: 0; }

        /* 공통 스타일 유지 */
        .dropdown-link { padding: 12px 20px; display: block; color: #ccc; border-bottom: 1px solid #262626; transition: all 0.2s; }
        .dropdown-link:hover { background-color: #1a1a1a; color: #22d3ee; }
        .dropdown-quote-btn { padding: 12px 20px; display: block; background: #22d3ee; color: #000; font-weight: 600; text-align: center; border-radius: 0 0 11px 11px; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard] flex flex-col min-h-screen">

<div id="footer-placeholder"></div>

<script>

    /**
     * 레이아웃 Import 함수 (수정본)
     */
    async function loadLayout() {
        try {
            // 헤더 로드
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            // 푸터 로드
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();

            // --- 추가: BGM 로드 코드 시작 ---
            const bgmRes = await fetch('components/bgm.html');
            const bgmHTML = await bgmRes.text();
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            bgmPlaceholder.innerHTML = bgmHTML;

            // 삽입된 HTML 내 스크립트 강제 실행
            const scripts = bgmPlaceholder.querySelectorAll("script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.text = oldScript.text;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });
            // --- 추가: BGM 로드 코드 끝 ---

            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }


    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");
        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("visible");
                if (isOpen) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    if(menuIcon) menuIcon.innerText = "☰";
                } else {
                    dropdown.classList.remove("opacity-0", "invisible");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "✕";
                }
            };
        }
    }

    let currentIndex = 0;
    const cards = document.querySelectorAll('.tech-card');
    const CARD_COUNT = cards.length;
    let isAnimating = false;
    let autoTimer;

    function showCard(newIndex, direction) {
        if (isAnimating) return;
        isAnimating = true;

        const oldIndex = currentIndex;
        currentIndex = newIndex;
        const prevCard = cards[oldIndex];
        const currentCard = cards[currentIndex];
        
        // 브라우저 너비에 맞춘 동적 슬라이드 거리 계산
        const slideDistance = document.getElementById('technologyContainer').offsetWidth;

        prevCard.style.zIndex = '15';
        currentCard.style.zIndex = '10';
        currentCard.style.opacity = '1';
        currentCard.classList.add('is-active');

        requestAnimationFrame(() => {
            prevCard.style.transform = direction === 'next' ? `translateX(-${slideDistance}px)` : `translateX(${slideDistance}px)`;
            prevCard.style.opacity = '0';
        });

        setTimeout(() => {
            prevCard.classList.remove('is-active');
            prevCard.style.transform = 'translateX(0)';
            isAnimating = false;
        }, 800);
    }

    const startAuto = () => { stopAuto(); autoTimer = setInterval(() => showCard((currentIndex + 1) % CARD_COUNT, 'next'), 5000); };
    const stopAuto = () => clearInterval(autoTimer);

    document.getElementById('prevBtn').onclick = () => { stopAuto(); showCard((currentIndex - 1 + CARD_COUNT) % CARD_COUNT, 'prev'); startAuto(); };
    document.getElementById('nextBtn').onclick = () => { stopAuto(); showCard((currentIndex + 1) % CARD_COUNT, 'next'); startAuto(); };

    // 이미지 팝업 모달 이벤트
    cards.forEach(card => {
        card.querySelectorAll('img').forEach(img => {
            img.onclick = function() {
                stopAuto();
                const popupImgTarget = this.dataset.popupSrc || this.src;
                const modal = document.createElement('div');
                modal.className = 'modal-backdrop';
                modal.innerHTML = `
                    <div class="modal-content custom-scrollbar">
                        <span class="absolute top-5 right-6 text-3xl cursor-pointer opacity-50 hover:opacity-100" id="closeX">✕</span>
                        <img src="${popupImgTarget}" class="modal-image">
                        <p class="mt-4 text-neutral-300 text-lg px-4">${this.dataset.detail || ''}</p>
                        <button class="modal-close-btn">Close</button>
                    </div>`;
                
                const close = () => { if(modal.parentNode) document.body.removeChild(modal); startAuto(); };
                modal.querySelector('.modal-close-btn').onclick = close;
                modal.querySelector('#closeX').onclick = close;
                modal.onclick = (e) => { if(e.target === modal) close(); };
                document.body.appendChild(modal);
            };
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        loadLayout();
        startAuto();
    });

    // F12 보안 코드 유지
    document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || (e.ctrlKey && e.key === 'u')) {
            e.preventDefault();
            return false;
        }
    });
</script>
