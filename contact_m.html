<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Quote | TDL Energy Indonesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // Firebase 설정 및 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyDwF8_Q9S1-naaAgyfMWhFYJ2u_be3ws", // index.html 기준
            authDomain: "tdlid-db.firebaseapp.com",
            databaseURL: "https://tdlid-db-default-rtdb.firebaseio.com",

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

<style>
    /* 전체 페이지 드래그 방지 (입력창 제외) */
    body {
        -webkit-user-select: auto;
        user-select: auto;
        overflow-x: hidden;
    }

    input, textarea, select {
        user-select: auto !important;
        -webkit-user-select: auto !important;
        font-size: 16px !important;
    }

    .contact-form-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .form-card {
        max-width: 100%;
        width: 100%;
        margin: 0 auto;
    }

    .dropdown-link { padding: 16px 20px; display: block; color: #ccc; border-bottom: 1px solid #262626; }
    .dropdown-quote-btn { padding: 16px 20px; display: block; background: #22d3ee; color: #000; font-weight: 700; text-align: center; border-radius: 0 0 11px 11px; }

    /* 이스터 에그 스타일 */
    #easterEggOverlay {
        position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98);
        z-index: 20000; display: none; flex-direction: column;
        align-items: center; justify-content: center;
        font-family: 'Courier New', monospace; overflow: hidden;
    }
    .cyber-bg {
        position: absolute; inset: 0;
        background: linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
    }
    .scanning-bar {
        position: absolute; width: 100%; height: 3px;
        background: linear-gradient(to right, transparent, #22d3ee, transparent);
        box-shadow: 0 0 15px #22d3ee;
        top: -10px; animation: cyberScan 2s linear infinite;
    }
    @keyframes cyberScan { 0% { top: -5%; } 100% { top: 105%; } }
    .status-terminal {
        background: rgba(0, 0, 0, 0.7);
        padding: 1.5rem; border: 1px solid #22d3ee;
        border-radius: 12px; box-shadow: 0 0 30px rgba(34, 211, 238, 0.3);
        z-index: 20001; text-align: center; max-width: 85%;
    }
    .staff-container { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
    .staff-img { width: 100%; max-width: 180px; height: auto; border-radius: 8px; opacity: 0; transform: translateY(10px); transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .staff-img.reveal { opacity: 1; transform: translateY(0); box-shadow: 0 0 20px rgba(34, 211, 238, 0.5); }
    .stealth-trigger { cursor: text !important; -webkit-tap-highlight-color: transparent; user-select: none; pointer-events: auto !important; }
</style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard]">

<div id="bgm-placeholder"></div>

<div id="easterEggOverlay">
    <div class="cyber-bg"></div>
    <div class="scanning-bar"></div>
    <div class="status-terminal">
        <div class="text-cyan-400 text-xs mb-2 tracking-[0.2em]">SECURE ACCESS GRANTED</div>
        <div id="statusLog" class="text-lg font-bold text-white mb-4">INITIALIZING...</div>
        <div class="staff-container">
            <img id="skullImg_m" class="staff-img" src="images/home/skull.webp" alt="TDL Admin">
        </div>
    </div>
</div>

<div id="header-placeholder"></div>

<main class="pt-24 pb-12 px-5 contact-form-container">
    <div class="form-card bg-neutral-900/80 border border-neutral-800 p-6 rounded-2xl shadow-2xl relative">
        <h2 class="text-3xl font-bold tracking-tight hero-slogan-gradient mb-2">
            Request a <span id="triggerWord" class="stealth-trigger">Quote</span>
        </h2>
        <p class="text-sm text-neutral-400 mb-8 leading-relaxed">
            Please provide details for a customized quotation. <span id="triggerWord2" class="stealth-trigger">Our</span> team will contact you shortly.
        </p>

        <form id="quoteForm" method="POST" action="https://formspree.io/f/mdkqddlz" class="flex flex-col gap-4">
            <div class="space-y-4">
                <input name="company" placeholder="Company / Name" class="w-full p-4 rounded-xl bg-neutral-800/50 border border-neutral-700 focus:border-cyan-500 outline-none transition placeholder:text-neutral-500" required>
                <input name="email" type="email" placeholder="Email Address" class="w-full p-4 rounded-xl bg-neutral-800/50 border border-neutral-700 focus:border-cyan-500 outline-none transition placeholder:text-neutral-500" required>
                <input name="phone" placeholder="Phone / WhatsApp (Optional)" class="w-full p-4 rounded-xl bg-neutral-800/50 border border-neutral-700 focus:border-cyan-500 outline-none transition placeholder:text-neutral-500">

                <div class="relative">
                    <select name="product" id="quoteProductSelect" class="w-full p-4 rounded-xl bg-neutral-800/50 border border-neutral-700 focus:border-cyan-500 outline-none transition text-neutral-300 appearance-none">
                        <option value="">-- Select Product (Optional) --</option>
                        <option value="72V 20Ah Battery Pack">72V 20Ah Battery Pack</option>
                        <option value="EV Conversion Kit">EV Conversion Kit</option>
                        <option value="Solar Home Charging Solution">Solar Home Charging Solution</option>
                        <option value="Battery Recycling Program">Battery Recycling Program</option>
                        <option value="Other / General Inquiry">Other / General Inquiry</option>
                    </select>
                </div>

                <textarea name="details" rows="5" placeholder="Project details, required quantity, etc." class="w-full p-4 rounded-xl bg-neutral-800/50 border border-neutral-700 focus:border-cyan-500 outline-none transition placeholder:text-neutral-500"></textarea>
            </div>
            
            <button type="submit" class="w-full mt-2 py-4 rounded-xl bg-cyan-500 active:bg-cyan-600 text-black font-bold transition-all shadow-lg shadow-cyan-500/20">
                Submit Request
            </button>
        </form>

        <p id="formStatus" class="mt-4 text-center text-sm font-medium"></p>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header_m.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            const footerRes = await fetch('components/footer_m.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            const bgmRes = await fetch('components/bgm_m.html');
            const bgmHTML = await bgmRes.text();
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            bgmPlaceholder.innerHTML = bgmHTML;

            const scripts = bgmPlaceholder.querySelectorAll("script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.text = oldScript.text;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });
            
            initMenuToggle();
            initFormHandler();
            initEasterEgg(); 
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");
                if (!isOpen) {
                    dropdown.classList.remove("opacity-0", "invisible", "translate-y-[-10px]");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "✕";
                } else {
                    closeMenu();
                }
            };
            function closeMenu() {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible", "translate-y-[-10px]");
                if(menuIcon) menuIcon.innerText = "☰";
            }
            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
            });
        }
    }

    // 모바일 이스터에그 로직 수정됨
    function initEasterEgg() {
        const t1 = document.getElementById('triggerWord');
        const t2 = document.getElementById('triggerWord2');
        const overlay = document.getElementById('easterEggOverlay');
        const log = document.getElementById('statusLog');
        const skullImg = document.getElementById('skullImg_m');

        function runCyberEffect() {
            if(overlay.style.display === 'flex') return;
            overlay.style.display = 'flex';
            
            const msgs = [
                "> ENCRYPTING...", 
                "> BYPASSING...", 
                "> ROOT ACCESS", 
                "Welcome: TDLID Admin"
            ];

            msgs.forEach((msg, i) => {
                setTimeout(() => {
                    log.innerText = msg;
                    if(i === 2) {
                        skullImg.classList.add('reveal');
                    }
                    if(i === msgs.length - 1) {
                        setTimeout(() => {
                            overlay.style.opacity = '0';
                            setTimeout(() => {
                                overlay.style.display = 'none';
                                overlay.style.opacity = '1';
                                skullImg.classList.remove('reveal');
                            }, 500);
                        }, 2500);
                    }
                }, i * 700);
            });
        }

        if(t1) t1.onclick = runCyberEffect;
        if(t2) t2.onclick = runCyberEffect;
    }

    // Firebase 전송 기능이 추가된 핸들러
    function initFormHandler() {
        const form = document.getElementById('quoteForm');
        const formStatus = document.getElementById('formStatus');

        if(form) {
            form.onsubmit = async (e) => {
                e.preventDefault();
                formStatus.textContent = 'Sending...';
                formStatus.className = 'mt-4 text-center text-sm text-cyan-400';
                
                try {
                    // 1. Firebase 데이터 저장 로직
                    const formData = new FormData(form);
                    const msgData = {
                        timestamp: Date.now(),
                        date: new Date().toLocaleString(),
                        company: formData.get('company'),
                        email: formData.get('email'),
                        phone: formData.get('phone') || 'N/A',
                        product: formData.get('product') || 'None Selected',
                        details: formData.get('details') || '',
                        read: false,
                        status: 'new'
                    };
                    await database.ref('messages').push(msgData);

                    // 2. 기존 Formspree 전송 로직 유지
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (response.ok) {
                        formStatus.textContent = '✅ Submitted successfully!';
                        formStatus.className = 'mt-4 text-center text-sm text-green-500';
                        form.reset();
                    } else { throw new Error(); }
                    
                } catch (error) {
                    console.error("Submission Error:", error);
                    formStatus.textContent = '❌ Error. Please try again.';
                    formStatus.className = 'mt-4 text-center text-sm text-red-500';
                }
            };
        }
    }

    document.addEventListener("DOMContentLoaded", loadLayout);
</script>

</body>
</html>
