<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest News | TDL Energy Indonesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* 전체 페이지 드래그 및 선택 방지 */
    body {
        -webkit-user-select: none;
        user-select: none;
        overflow-x: hidden;
    }

    /* 드롭다운 스타일 (모바일 최적화) */
    .dropdown-link {
        padding: 16px 20px;
        display: block;
        color: #ccc;
        border-bottom: 1px solid #262626;
    }
    .dropdown-quote-btn {
        padding: 16px 20px;
        display: block;
        background: #22d3ee;
        color: #000;
        font-weight: 700;
        text-align: center;
        border-radius: 0 0 11px 11px;
    }

    /* 뉴스 카드 모바일 가독성 향상 */
    #newsListContainer article {
        background: rgba(23, 23, 23, 0.5);
        border: 1px solid rgba(64, 64, 64, 0.5);
        border-radius: 1rem;
        padding: 1.25rem;
        transition: all 0.3s ease;
    }
</style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard]">

<div id="bgm-placeholder"></div>

<div id="header-placeholder"></div>

<main class="pt-24 pb-12 px-5 min-h-screen">
    <div class="max-w-full mx-auto pt-6">
        <h2 class="text-3xl font-bold tracking-tight hero-slogan-gradient mb-8 px-2">Latest News</h2>
        
        <div id="newsListContainer" class="flex flex-col gap-5">
            <div class="flex flex-col items-center justify-center py-20 space-y-4">
                <div class="w-8 h-8 border-4 border-cyan-500/30 border-t-cyan-500 rounded-full animate-spin"></div>
                <p class="text-neutral-500 font-medium tracking-widest text-sm">LOADING ARCHIVES...</p>
            </div>
        </div>

        <div class="mt-12 text-center pb-10">
            <a href="index.html" class="inline-block px-8 py-3 rounded-xl border border-neutral-800 bg-neutral-900/50 text-neutral-400 text-sm font-medium active:scale-95 transition-all">
                ← Back to Home
            </a>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
  /**
     * 1. 레이아웃 로드 및 메뉴 초기화 (BGM 포함)
     */
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header_m.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            const footerRes = await fetch('components/footer_m.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            // --- BGM 추가 코드 시작 ---
            const bgmRes = await fetch('components/bgm_m.html');
            const bgmHTML = await bgmRes.text();
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            bgmPlaceholder.innerHTML = bgmHTML;

            // BGM 내부에 포함된 스크립트를 수동으로 추출하여 실행
            const scripts = bgmPlaceholder.querySelectorAll("script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.text = oldScript.text;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });
            // --- BGM 추가 코드 끝 ---
            
            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }


    /**
     * 2. 모바일 메뉴 제어 로직
     */
    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");

                if (!isOpen) {
                    dropdown.classList.remove("opacity-0", "invisible", "translate-y-[-10px]");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "✕";
                    menuBtn.setAttribute("aria-expanded", "true");
                } else {
                    closeMenu();
                }
            });

            function closeMenu() {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible", "translate-y-[-10px]");
                if(menuIcon) menuIcon.innerText = "☰";
                menuBtn.setAttribute("aria-expanded", "false");
            }

            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") closeMenu();
            });
        }
    }

    // 보안: 우클릭 방지
    document.addEventListener('contextmenu', e => e.preventDefault());

    // 초기 로드 실행
    document.addEventListener("DOMContentLoaded", loadLayout);
</script>

<script src="js/news.js"></script>

</body>
</html>
