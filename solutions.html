<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solutions | TDLiD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* 1. 팝업 모달 스타일 */
        .modal-backdrop {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.9);
            display: flex; justify-content: center; align-items: center; z-index: 10002;
        }
        .modal-content {
            background: #171717; color: #ddd; padding: 30px; border-radius: 12px;
            max-width: 90%; max-height: 90%; text-align: center; border: 1px solid #333; position: relative;
        }
        .modal-image { max-width: 100%; max-height: 70vh; object-fit: contain; border-radius: 8px; margin-bottom: 20px; }
        .modal-close-btn { margin-top: 20px; padding: 10px 24px; background: #06b6d4; color: black; font-weight: 600; border-radius: 50px; cursor: pointer; transition: 0.2s; }
        .modal-close-x { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 28px; cursor: pointer; opacity: 0.6; }

        /* 2. 캐러셀 구조 및 애니메이션 */
        .carousel-wrapper {
            position: relative; width: 100%; overflow: hidden; padding: 10px 0 40px 0;
        }
        #solutionsContainer {
            perspective: 1400px; width: 100%; max-width: 850px; margin: 0 auto; position: relative; display: grid;
        }
        .solution-card {
            grid-area: 1 / 1 / 2 / 2; width: 100%; height: auto; padding: 2.5rem; 
            background-color: #111; border: 1px solid #333; border-radius: 1.5rem;
            opacity: 0; pointer-events: none; z-index: 5;
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }
        .solution-card.is-active {
            position: relative; opacity: 1; pointer-events: auto; z-index: 10;
            transform: translateX(0); border-color: #06b6d4;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.15);
        }
        .solution-card img { max-height: 400px; width: 100%; object-fit: contain; }

        /* 3. 내비게이션 및 공통 요소 */
        .nav-btn { 
            position: absolute; top: 50%; transform: translateY(-50%); z-index: 100; 
            width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;
            background: rgba(20, 20, 20, 0.8); border: 1px solid #333; border-radius: 50%; 
            color: #06b6d4; transition: all 0.3s;
        }
        .nav-btn:hover { background: #06b6d4; color: #000; transform: translateY(-50%) scale(1.1); }
        #prevBtn { left: 40px; } #nextBtn { right: 40px; }

        /* 4. 드롭다운 스타일 (컴포넌트 대응) */
        .dropdown-link { padding: 14px 20px; display: block; color: #ccc; border-bottom: 1px solid #222; transition: all 0.2s; text-align: left; }
        .dropdown-link:hover { background-color: #1a1a1a; color: #22d3ee; }
        .dropdown-quote-btn { padding: 14px 20px; display: block; background-color: #22d3ee; color: #000; font-weight: 600; text-align: center; border-radius: 0 0 11px 11px; }

        @media (max-width: 1024px) {
            #solutionsContainer { width: 95%; }
            .solution-card { padding: 1.5rem; }
            .solution-card img { max-height: 250px; }
            #prevBtn { left: 5px; } #nextBtn { right: 5px; }
        }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard] flex flex-col min-h-screen">

<div id="header-placeholder"></div>

<main class="flex-grow pt-24 pb-20">
    <h3 class="text-4xl font-black tracking-wide hero-slogan-gradient text-center mb-2">Custom Solutions</h3>

    <div class="carousel-wrapper">
        <button id="prevBtn" class="nav-btn">❮</button>
        <button id="nextBtn" class="nav-btn">❯</button>

        <div id="solutionsContainer">
            </div>
    </div>

    <div id="stackContainer" class="flex gap-4 overflow-x-auto pb-4 mt-12 justify-center px-6">
        </div>
</main>

<div id="footer-placeholder"></div>

<script>
    /**
     * 1. 레이아웃 로드 및 메뉴 초기화
     */
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("visible");
                if (isOpen) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    menuIcon.innerText = "☰";
                } else {
                    dropdown.classList.remove("opacity-0", "invisible");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    menuIcon.innerText = "✕";
                }
            };
            document.onclick = (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    menuIcon.innerText = "☰";
                }
            };
        }
    }

    /**
     * 2. 솔루션 데이터 및 캐러셀 로직
     */
    const solutionsData = [
        { id: 'A', title: 'A. EV Motorcycle Conversion Business', desc: 'TDLID supplies electric motorcycle conversion kits and battery packs to local governments and universities in Indonesia.', images: ['images/solutions/solution1.png', 'images/solutions/solution1-1.png'] },
        { id: 'B', title: 'B. Employee Ownership Program', desc: 'TDLID announced the \'Employee Ownership Program\' with GESITS and MOTORIZ on April 30, 2024.', images: ['images/solutions/solution2.png', 'images/solutions/solution2-1.png'] },
        { id: 'C', title: 'C. Lease and Rental', desc: 'TDLiD offers leasing and rental financing solutions to accelerate the adoption of electric motorcycles.', images: ['images/solutions/solution3.png', 'images/solutions/solution3-1.png'] },
        { id: 'D', title: 'D. Solar home charging', desc: 'TDLiD offers solar power generation systems that can be utilized by individual households and small businesses.', images: ['images/solutions/solution4.png', 'images/solutions/solution4-1.png'] },
        { id: 'E', title: 'E. Battery Recycling', desc: 'TDLiD contributes to building a virtuous cycle ecosystem for raw materials of Indonesian nickel and recycled batteries.', images: ['images/solutions/solution5.png', 'images/solutions/solution5-1.png'] }
    ];

    let currentIndex = 0;
    let isAnimating = false;
    let autoTimer;

    function openPopup(imgSrc, detail) {
        stopAuto();
        const modal = document.createElement('div');
        modal.className = 'modal-backdrop';
        modal.innerHTML = `<div class="modal-content"><span class="modal-close-x">✕</span><img src="${imgSrc}" class="modal-image"><p class="mt-4 text-neutral-300">${detail}</p><button class="modal-close-btn">Close</button></div>`;
        const close = () => { document.body.removeChild(modal); startAuto(); };
        modal.querySelector('.modal-close-btn').onclick = close;
        modal.querySelector('.modal-close-x').onclick = close;
        modal.onclick = (e) => { if(e.target === modal) close(); };
        document.body.appendChild(modal);
    }

    function initSolutions() {
        const container = document.getElementById('solutionsContainer');
        container.innerHTML = solutionsData.map((s, idx) => `
            <div class="solution-card ${idx === currentIndex ? 'is-active' : ''}" data-index="${idx}">
                <h4 class="text-2xl font-bold mb-8 text-cyan-400 text-center">${s.title}</h4>
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    ${s.images.map(img => `<img src="${img}" class="w-full h-64 object-contain bg-neutral-800/10 rounded-xl cursor-pointer hover:scale-105 transition duration-300" onclick="openPopup('${img}', '${s.desc.replace(/'/g, "\\'")}')">`).join('')}
                </div>
                <p class="text-lg text-neutral-300 text-center max-w-2xl mx-auto leading-relaxed">${s.desc}</p>
            </div>
        `).join('');
        renderStack();
    }

    function renderStack() {
        const stackContainer = document.getElementById('stackContainer');
        stackContainer.innerHTML = solutionsData.map((s, idx) => `
            <div class="p-3 bg-neutral-900 border ${idx === currentIndex ? 'border-cyan-500 bg-neutral-800' : 'border-neutral-800'} rounded-xl cursor-pointer w-32 text-center transition-all duration-300" onclick="jumpTo(${idx})">
                <h5 class="text-[10px] mb-2 ${idx === currentIndex ? 'text-cyan-400' : 'text-neutral-500'} line-clamp-1">${s.title}</h5>
                <div class="flex flex-col gap-1">
                    ${s.images.map(img => `
                        <img src="${img}" class="w-full h-10 object-cover rounded ${idx === currentIndex ? 'opacity-100' : 'opacity-30'} transition-opacity">
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function showCard(newIndex, direction) {
        if (isAnimating || newIndex === currentIndex) return;
        isAnimating = true;

        const cards = document.querySelectorAll('.solution-card');
        const prevCard = cards[currentIndex];
        const nextCard = cards[newIndex];
        const slideDistance = 800;

        nextCard.style.transition = 'none';
        nextCard.style.opacity = '0';
        nextCard.classList.add('is-active');
        void nextCard.offsetWidth;

        nextCard.style.transition = 'transform 0.8s ease-out, opacity 0.8s ease-out';
        prevCard.style.transition = 'transform 0.8s ease-out, opacity 0.8s ease-out';

        requestAnimationFrame(() => {
            prevCard.style.transform = `translateX(${direction === 'next' ? -slideDistance : slideDistance}px)`;
            prevCard.style.opacity = '0';
            nextCard.style.transform = 'translateX(0)';
            nextCard.style.opacity = '1';
        });

        currentIndex = newIndex;
        renderStack();

        setTimeout(() => {
            prevCard.classList.remove('is-active');
            prevCard.style.transform = 'translateX(0)'; 
            isAnimating = false;
        }, 800);
    }

    function jumpTo(idx) {
        if (idx === currentIndex) return;
        stopAuto();
        showCard(idx, idx > currentIndex ? 'next' : 'prev');
        startAuto();
    }

    const startAuto = () => { stopAuto(); autoTimer = setInterval(() => showCard((currentIndex + 1) % solutionsData.length, 'next'), 5000); };
    const stopAuto = () => clearInterval(autoTimer);

    document.getElementById('prevBtn').onclick = () => { stopAuto(); showCard((currentIndex - 1 + solutionsData.length) % solutionsData.length, 'prev'); startAuto(); };
    document.getElementById('nextBtn').onclick = () => { stopAuto(); showCard((currentIndex + 1) % solutionsData.length, 'next'); startAuto(); };

    document.addEventListener("DOMContentLoaded", () => { 
        loadLayout();
        initSolutions(); 
        startAuto(); 
    });
</script>

</body>
</html>
