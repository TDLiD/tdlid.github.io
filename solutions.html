<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        /**
         * [데스크톱 전용 모드 설정]
         * 모바일 기기로 접속 시 solutions_m.html로 리다이렉트 합니다.
         */
        (function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const urlParams = new URLSearchParams(window.location.search);
            const isPCMode = urlParams.get('view_mode') === 'pc';

            if (isMobile && !isPCMode) {
                let path = window.location.pathname;
                let page = path.split("/").pop();
                if (page === "solutions.html" || page === "") {
                    window.location.href = "solutions_m.html";
                }
            }
        })();
    </script>

    <title>Solutions | TDLiD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* [수정] 강제 고정 너비 제거 및 반응형 허용 */
        body {
            /* min-width: 1280px; 제거 */
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 1. 팝업 모달 스타일 - 확대 대응 */
        .modal-backdrop {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.95);
            display: flex; justify-content: center; align-items: center; z-index: 10002;
            padding: 20px;
        }
        .modal-content {
            background: #171717; color: #ddd; padding: 2rem; border-radius: 20px;
            max-width: 900px; width: 100%; max-height: 90vh; overflow-y: auto;
            text-align: center; border: 1px solid #333; position: relative;
        }
        .modal-image { max-width: 100%; max-height: 60vh; object-fit: contain; border-radius: 12px; margin: 0 auto 25px; }
        .modal-close-btn { margin-top: 20px; padding: 12px 32px; background: #06b6d4; color: black; font-weight: 700; border-radius: 50px; cursor: pointer; transition: 0.2s; }
        .modal-close-x { position: absolute; top: 20px; right: 25px; color: #fff; font-size: 32px; cursor: pointer; opacity: 0.6; }

        /* 2. 캐러셀 구조 - 유연한 너비 적용 */
        .carousel-wrapper {
            position: relative; width: 100%; overflow: hidden; padding: 20px 0 40px 0;
            display: flex; align-items: center; justify-content: center;
        }
        #solutionsContainer {
            perspective: 2000px; width: 100%; max-width: 1100px; margin: 0 auto; position: relative; display: grid;
            padding: 0 80px; /* 버튼 공간 확보 */
        }
        .solution-card {
            grid-area: 1 / 1 / 2 / 2; width: 100%; height: auto; padding: 2.5rem; 
            background-color: #0f0f0f; border: 1px solid #222; border-radius: 2.5rem;
            opacity: 0; pointer-events: none; z-index: 5;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease-out;
        }
        @media (min-width: 1024px) { .solution-card { padding: 4rem; } }

        .solution-card.is-active {
            position: relative; opacity: 1; pointer-events: auto; z-index: 10;
            transform: translateX(0); border-color: #06b6d4;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), 0 0 40px rgba(6, 182, 212, 0.1);
        }

        /* 3. 내비게이션 버튼 - 화면 안쪽 안전 배치 */
        .nav-btn { 
            position: absolute; top: 50%; transform: translateY(-50%); z-index: 100; 
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;
            background: rgba(15, 15, 15, 0.8); border: 1px solid #333; border-radius: 50%; 
            color: #06b6d4; transition: all 0.4s;
            backdrop-filter: blur(8px);
        }
        .nav-btn:hover { background: #06b6d4; color: #000; transform: translateY(-50%) scale(1.1); box-shadow: 0 0 30px rgba(6, 182, 212, 0.4); }
        #prevBtn { left: 10px; } 
        #nextBtn { right: 10px; }
        @media (min-width: 1280px) {
            #prevBtn { left: 40px; } #nextBtn { right: 40px; }
        }

        /* 하단 스택 컨테이너 스크롤바 커스텀 */
        #stackContainer::-webkit-scrollbar { height: 6px; }
        #stackContainer::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* 기존 드롭다운 스타일 유지 */
        .dropdown-link { padding: 14px 20px; display: block; color: #ccc; border-bottom: 1px solid #222; transition: all 0.2s; text-align: left; }
        .dropdown-link:hover { background-color: #1a1a1a; color: #22d3ee; }
        .dropdown-quote-btn { padding: 14px 20px; display: block; background-color: #22d3ee; color: #000; font-weight: 600; text-align: center; border-radius: 0 0 11px 11px; }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard] flex flex-col min-h-screen">

<div id="bgm-placeholder"></div>

<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
</script>

<div id="header-placeholder"></div>

<main class="flex-grow pt-32 lg:pt-40 pb-20 px-4">
    <h3 class="text-4xl md:text-5xl font-black tracking-tight hero-slogan-gradient text-center mb-10">Custom Solutions</h3>

    <div class="carousel-wrapper">
        <button id="prevBtn" class="nav-btn">❮</button>
        <button id="nextBtn" class="nav-btn">❯</button>

        <div id="solutionsContainer">
            </div>
    </div>

    <div id="stackContainer" class="flex gap-4 md:gap-6 overflow-x-auto pb-10 mt-16 justify-start md:justify-center px-6">
        </div>
</main>

<div id="footer-placeholder"></div>

<script>

  /**
     * 1. 레이아웃 로드 및 메뉴 초기화
     */
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();

            // --- 추가: BGM 로드 코드 시작 ---
            const bgmRes = await fetch('components/bgm.html');
            const bgmHTML = await bgmRes.text();
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            bgmPlaceholder.innerHTML = bgmHTML;

            // 삽입된 HTML 내 script 태그를 실행시키기 위한 처리
            const scripts = bgmPlaceholder.querySelectorAll("script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.text = oldScript.text;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });
            // --- 추가: BGM 로드 코드 끝 ---

            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }


    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");
        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("visible");
                if (isOpen) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    if(menuIcon) menuIcon.innerText = "☰";
                } else {
                    dropdown.classList.remove("opacity-0", "invisible");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "✕";
                }
            };
        }
    }

    /**
     * 2. 데이터 및 로직
     */
    const solutionsData = [
        { id: 'A', title: 'A. EV Motorcycle Conversion Business', desc: 'TDLID supplies electric motorcycle conversion kits and battery packs to local governments and universities in Indonesia.', images: ['images/solutions/solution1.png', 'images/solutions/solution1-1.png'] },
{ 
    id: 'B', 
    title: 'B. Employee Ownership', 
    desc: "TDLID announced the 'Employee Ownership Program' with GESITS and MOTORIZ on April 30, 2024.", 
    images: ['images/solutions/solution2.png', 'images/solutions/solution2-1.png'] 
},
        { id: 'C', title: 'C. Lease and Rental', desc: 'TDLiD offers leasing and rental financing solutions to accelerate the adoption of electric motorcycles.', images: ['images/solutions/solution3.png', 'images/solutions/solution3-1.png'] },
        { id: 'D', title: 'D. Solar home charging', desc: 'TDLiD offers solar power generation systems that can be utilized by individual households and small businesses.', images: ['images/solutions/solution4.png', 'images/solutions/solution4-1.png'] },
        { id: 'E', title: 'E. Battery Recycling', desc: 'TDLiD contributes to building a virtuous cycle ecosystem for raw materials of Indonesian nickel and recycled batteries.', images: ['images/solutions/solution5.png', 'images/solutions/solution5-1.png'] }
    ];

    let currentIndex = 0;
    let isAnimating = false;
    let autoTimer;

    function openPopup(imgSrc, detail) {
        stopAuto();
        const modal = document.createElement('div');
        modal.className = 'modal-backdrop';
        modal.innerHTML = `
            <div class="modal-content custom-scrollbar">
                <span class="modal-close-x">✕</span>
                <img src="${imgSrc}" class="modal-image">
                <p class="mt-4 text-neutral-300 text-lg px-4">${detail}</p>
                <button class="modal-close-btn">Close</button>
            </div>`;
        const close = () => { if(modal.parentNode) document.body.removeChild(modal); startAuto(); };
        modal.querySelector('.modal-close-btn').onclick = close;
        modal.querySelector('.modal-close-x').onclick = close;
        modal.onclick = (e) => { if(e.target === modal) close(); };
        document.body.appendChild(modal);
    }

function initSolutions() {
        const container = document.getElementById('solutionsContainer');
        container.innerHTML = solutionsData.map((s, idx) => `
            <div class="solution-card ${idx === currentIndex ? 'is-active' : ''}" data-index="${idx}">
                <h4 class="text-2xl md:text-3xl font-bold mb-6 md:mb-10 text-cyan-400 text-center">${s.title}</h4>
                <div class="grid md:grid-cols-2 gap-6 md:gap-10 mb-10">
                    ${s.images.map(img => `
                        <img src="${img}" 
                             class="popup-trigger w-full h-64 md:h-80 object-contain bg-neutral-800/20 rounded-2xl cursor-pointer hover:scale-105 transition-all duration-500 hover:rotate-1"
                             data-desc="${s.desc.replace(/"/g, '&quot;')}">
                    `).join('')}
                </div>
                <p class="text-lg md:text-xl text-neutral-300 text-center max-w-3xl mx-auto leading-relaxed font-light">${s.desc}</p>
            </div>
        `).join('');
        
        renderStack();
        initPopupEvents(); // [추가] 팝업 이벤트 바인딩 호출
    }

    // [추가] 팝업 이벤트를 따로 관리하여 따옴표 충돌 방지
    function initPopupEvents() {
        document.querySelectorAll('.popup-trigger').forEach(img => {
            img.onclick = function() {
                const imgSrc = this.getAttribute('src');
                const detail = this.getAttribute('data-desc');
                openPopup(imgSrc, detail);
            };
        });
    }

    function renderStack() {
        const stackContainer = document.getElementById('stackContainer');
        stackContainer.innerHTML = solutionsData.map((s, idx) => `
            <div class="flex-shrink-0 p-4 bg-neutral-900/50 border-2 ${idx === currentIndex ? 'border-cyan-500 bg-neutral-800 scale-105' : 'border-neutral-800 hover:border-neutral-700'} rounded-2xl cursor-pointer w-40 md:w-44 text-center transition-all duration-500 shadow-xl" onclick="jumpTo(${idx})">
                <h5 class="text-[10px] md:text-xs mb-3 font-bold ${idx === currentIndex ? 'text-cyan-400' : 'text-neutral-500'} line-clamp-1 uppercase tracking-wider">${s.title}</h5>
                <div class="flex flex-col gap-2">
                    ${s.images.map(img => `
                        <img src="${img}" class="w-full h-10 md:h-12 object-cover rounded-lg ${idx === currentIndex ? 'opacity-100 shadow-lg' : 'opacity-20'} transition-all duration-500">
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function showCard(newIndex, direction) {
        if (isAnimating || newIndex === currentIndex) return;
        isAnimating = true;

        const cards = document.querySelectorAll('.solution-card');
        const prevCard = cards[currentIndex];
        const nextCard = cards[newIndex];
        const slideDistance = document.getElementById('solutionsContainer').offsetWidth; 

        nextCard.style.transition = 'none';
        nextCard.style.opacity = '0';
        nextCard.classList.add('is-active');
        void nextCard.offsetWidth;

        nextCard.style.transition = 'transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease-out';
        prevCard.style.transition = 'transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease-out';

        requestAnimationFrame(() => {
            prevCard.style.transform = `translateX(${direction === 'next' ? -slideDistance : slideDistance}px) rotateY(${direction === 'next' ? -20 : 20}deg)`;
            prevCard.style.opacity = '0';
            nextCard.style.transform = 'translateX(0) rotateY(0)';
            nextCard.style.opacity = '1';
        });

        currentIndex = newIndex;
        renderStack();

        setTimeout(() => {
            prevCard.classList.remove('is-active');
            prevCard.style.transform = 'translateX(0) rotateY(0)'; 
            isAnimating = false;
        }, 800);
    }

    function jumpTo(idx) {
        if (idx === currentIndex) return;
        stopAuto();
        showCard(idx, idx > currentIndex ? 'next' : 'prev');
        startAuto();
    }

    const startAuto = () => { stopAuto(); autoTimer = setInterval(() => showCard((currentIndex + 1) % solutionsData.length, 'next'), 6000); };
    const stopAuto = () => clearInterval(autoTimer);

    document.getElementById('prevBtn').onclick = () => { stopAuto(); showCard((currentIndex - 1 + solutionsData.length) % solutionsData.length, 'prev'); startAuto(); };
    document.getElementById('nextBtn').onclick = () => { stopAuto(); showCard((currentIndex + 1) % solutionsData.length, 'next'), startAuto(); };

    document.addEventListener("DOMContentLoaded", () => { 
        loadLayout();
        initSolutions(); 
        startAuto(); 
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || (e.ctrlKey && e.key === 'u')) {
            e.preventDefault();
            return false;
        }
    });
</script>
</body>
</html>
