            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3); opacity: 0; transition: opacity 1.5s ease-in-out; 
        }
        .staff-container { display: flex; gap: 30px; justify-content: center; margin-top: 20px; }
    </style>
</head>
