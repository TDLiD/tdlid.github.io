<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solutions | TDLiD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* 드래그 및 우클릭 방지 */
        body {
            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }

        /* 1. 팝업 모달 스타일 (모바일 최적화) */
        .modal-backdrop {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.95);
            display: flex; justify-content: center; align-items: center; z-index: 10002;
            padding: 20px;
        }
        .modal-content {
            background: #111; color: #ddd; padding: 24px; border-radius: 20px;
            max-width: 100%; width: 100%; max-height: 85vh; text-align: center; 
            border: 1px solid #333; position: relative; overflow-y: auto;
        }
        .modal-image { max-width: 100%; height: auto; object-fit: contain; border-radius: 12px; margin-bottom: 16px; }
        .modal-close-btn { margin-top: 20px; padding: 12px 32px; background: #06b6d4; color: black; font-weight: 700; border-radius: 50px; width: 100%; }
        .modal-close-x { position: absolute; top: 12px; right: 16px; color: #fff; font-size: 24px; opacity: 0.5; }

        /* 2. 캐러셀 구조 (모바일 가로폭 꽉 차게) */
        .carousel-wrapper {
            position: relative; width: 100%; overflow: hidden; padding: 10px 0;
        }
        #solutionsContainer {
            perspective: 1000px; width: 100%; margin: 0 auto; position: relative; display: grid;
            touch-action: pan-y; /* 수직 스크롤은 허용, 수평 스와이프는 JS가 제어 */
        }
        .solution-card {
            grid-area: 1 / 1 / 2 / 2; width: 100%; height: auto; padding: 1.5rem; 
            background-color: #0a0a0a; border: 1px solid #1f1f1f; border-radius: 1.5rem;
            opacity: 0; pointer-events: none; z-index: 5;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s ease-out;
        }
        .solution-card.is-active {
            position: relative; opacity: 1; pointer-events: auto; z-index: 10;
            transform: translateX(0); border-color: #06b6d4;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        .solution-card img { height: 180px; width: 100%; object-fit: contain; border-radius: 12px; }

        /* 3. 내비게이션 버튼 (터치 영역 확대) */
        .nav-btn { 
            position: absolute; top: 40%; transform: translateY(-50%); z-index: 100; 
            width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; 
            color: #06b6d4; backdrop-filter: blur(5px);
        }
        #prevBtn { left: 10px; } #nextBtn { right: 10px; }
        .nav-btn:active { background: #06b6d4; color: #000; transform: translateY(-50%) scale(0.9); }

        /* 하단 스택 내비게이션 (모바일 스크롤 강화) */
        #stackContainer::-webkit-scrollbar { display: none; }
        #stackContainer {
            -ms-overflow-style: none;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stack-item { scroll-snap-align: center; flex-shrink: 0; }

        /* 드롭다운 스타일 */
        .dropdown-link { padding: 16px 20px; display: block; color: #ccc; border-bottom: 1px solid #222; }
        .dropdown-quote-btn { padding: 16px 20px; display: block; background-color: #22d3ee; color: #000; font-weight: 700; text-align: center; border-radius: 0 0 11px 11px; }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard] flex flex-col min-h-screen">

<div id="bgm-placeholder"></div>

<div id="header-placeholder"></div>

<main class="flex-grow pt-24 pb-12">
    <div class="px-6 mb-6">
        <h3 class="text-3xl font-bold tracking-tight hero-slogan-gradient mb-1">Custom Solutions</h3>
        <p class="text-neutral-500 text-xs">Innovation for Sustainable Mobility</p>
    </div>

    <div class="carousel-wrapper px-4">
        <button id="prevBtn" class="nav-btn">❮</button>
        <button id="nextBtn" class="nav-btn">❯</button>

        <div id="solutionsContainer">
            </div>
    </div>

    <div id="stackContainer" class="flex gap-3 overflow-x-auto pb-6 mt-10 px-6">
        </div>
</main>

<div id="footer-placeholder"></div>

<script>
  /**
     * 1. 레이아웃 로드 및 메뉴 초기화 (BGM 포함)
     */
    async function loadLayout() {
        try {
            // 헤더 로드
            const headerRes = await fetch('components/header_m.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            // 푸터 로드
            const footerRes = await fetch('components/footer_m.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            // --- BGM 추가 코드 시작 ---
            const bgmRes = await fetch('components/bgm.html');
            const bgmHTML = await bgmRes.text();
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            bgmPlaceholder.innerHTML = bgmHTML;

            // BGM 내부에 포함된 스크립트를 수동으로 추출하여 실행
            const scripts = bgmPlaceholder.querySelectorAll("script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.text = oldScript.text;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });
            // --- BGM 추가 코드 끝 ---
            
            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }


    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");
                if (isOpen) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    if(menuIcon) menuIcon.innerText = "☰";
                } else {
                    dropdown.classList.remove("opacity-0", "invisible");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "✕";
                }
            };
            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    if(menuIcon) menuIcon.innerText = "☰";
                }
            });
        }
    }

    /**
     * 2. 솔루션 데이터 및 로직
     */
    const solutionsData = [
        { id: 'A', title: 'A. EV Motorcycle Conversion', desc: 'TDLID supplies electric motorcycle conversion kits and battery packs to local governments and universities in Indonesia.', images: ['images/solutions/solution1.png', 'images/solutions/solution1-1.png'] },
{ 
    id: 'B', 
    title: 'B. Employee Ownership', 
    desc: "TDLID announced the 'Employee Ownership Program' with GESITS and MOTORIZ on April 30, 2024.", 
    images: ['images/solutions/solution2.png', 'images/solutions/solution2-1.png'] 
},

        { id: 'C', title: 'C. Lease and Rental', desc: 'TDLiD offers leasing and rental financing solutions to accelerate the adoption of electric motorcycles.', images: ['images/solutions/solution3.png', 'images/solutions/solution3-1.png'] },
        { id: 'D', title: 'D. Solar home charging', desc: 'TDLiD offers solar power generation systems that can be utilized by individual households and small businesses.', images: ['images/solutions/solution4.png', 'images/solutions/solution4-1.png'] },
        { id: 'E', title: 'E. Battery Recycling', desc: 'TDLiD contributes to building a virtuous cycle ecosystem for raw materials of Indonesian nickel and recycled batteries.', images: ['images/solutions/solution5.png', 'images/solutions/solution5-1.png'] }
    ];

    let currentIndex = 0;
    let isAnimating = false;
    let autoTimer;

    function openPopup(imgSrc, detail) {
        stopAuto();
        const modal = document.createElement('div');
        modal.className = 'modal-backdrop';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="modal-close-x">✕</span>
                <img src="${imgSrc}" class="modal-image">
                <p class="text-sm text-neutral-400 leading-relaxed text-left">${detail}</p>
                <button class="modal-close-btn">닫기</button>
            </div>`;
        const close = () => { document.body.removeChild(modal); startAuto(); };
        modal.querySelector('.modal-close-btn').onclick = close;
        modal.querySelector('.modal-close-x').onclick = close;
        modal.onclick = (e) => { if(e.target === modal) close(); };
        document.body.appendChild(modal);
    }

function initSolutions() {
        const container = document.getElementById('solutionsContainer');
        container.innerHTML = solutionsData.map((s, idx) => `
            <div class="solution-card ${idx === currentIndex ? 'is-active' : ''}" data-index="${idx}">
                <h4 class="text-2xl md:text-3xl font-bold mb-6 md:mb-10 text-cyan-400 text-center">${s.title}</h4>
                <div class="grid md:grid-cols-2 gap-6 md:gap-10 mb-10">
                    ${s.images.map(img => `
                        <img src="${img}" 
                             class="popup-trigger w-full h-64 md:h-80 object-contain bg-neutral-800/20 rounded-2xl cursor-pointer hover:scale-105 transition-all duration-500 hover:rotate-1"
                             data-desc="${s.desc.replace(/"/g, '&quot;')}">
                    `).join('')}
                </div>
                <p class="text-lg md:text-xl text-neutral-300 text-center max-w-3xl mx-auto leading-relaxed font-light">${s.desc}</p>
            </div>
        `).join('');
        
        renderStack();
        initPopupEvents(); // [추가] 팝업 이벤트 바인딩 호출
    }

    // [추가] 팝업 이벤트를 따로 관리하여 따옴표 충돌 방지
    function initPopupEvents() {
        document.querySelectorAll('.popup-trigger').forEach(img => {
            img.onclick = function() {
                const imgSrc = this.getAttribute('src');
                const detail = this.getAttribute('data-desc');
                openPopup(imgSrc, detail);
            };
        });
    }

    function renderStack() {
        const stackContainer = document.getElementById('stackContainer');
        stackContainer.innerHTML = solutionsData.map((s, idx) => `
            <div class="stack-item p-3 bg-neutral-900 border ${idx === currentIndex ? 'border-cyan-500 bg-neutral-800' : 'border-neutral-800'} rounded-2xl cursor-pointer w-28 text-center transition-all duration-300" onclick="jumpTo(${idx})">
                <h5 class="text-[9px] mb-2 font-bold ${idx === currentIndex ? 'text-cyan-400' : 'text-neutral-600'} line-clamp-1 uppercase tracking-tighter">${s.id} Solution</h5>
                <div class="flex flex-col gap-1">
                    <img src="${s.images[0]}" class="w-full h-8 object-cover rounded ${idx === currentIndex ? 'opacity-100' : 'opacity-20'} transition-opacity">
                </div>
            </div>
        `).join('');
    }

    function showCard(newIndex, direction) {
        if (isAnimating || newIndex === currentIndex) return;
        isAnimating = true;

        const cards = document.querySelectorAll('.solution-card');
        const prevCard = cards[currentIndex];
        const nextCard = cards[newIndex];
        const slideDistance = window.innerWidth;

        nextCard.style.transition = 'none';
        nextCard.style.opacity = '0';
        nextCard.classList.add('is-active');
        void nextCard.offsetWidth;

        nextCard.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s ease-out';
        prevCard.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s ease-out';

        requestAnimationFrame(() => {
            prevCard.style.transform = `translateX(${direction === 'next' ? -slideDistance : slideDistance}px)`;
            prevCard.style.opacity = '0';
            nextCard.style.transform = 'translateX(0)';
            nextCard.style.opacity = '1';
        });

        currentIndex = newIndex;
        renderStack();

        setTimeout(() => {
            prevCard.classList.remove('is-active');
            prevCard.style.transform = 'translateX(0)'; 
            isAnimating = false;
        }, 600);
    }

    function jumpTo(idx) {
        if (idx === currentIndex) return;
        stopAuto();
        showCard(idx, idx > currentIndex ? 'next' : 'prev');
        startAuto();
    }

/**
     * 3. [수정] 스와이프 로직 (아이패드 호환성 강화)
     */
    function initSwipeEvents() {
        let touchStartX = 0;
        let touchStartY = 0; // 수직 스크롤 감지용 추가
        const container = document.getElementById('solutionsContainer');

        // 터치 시작
        container.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX; // screenX 대신 clientX 사용
            touchStartY = e.touches[0].clientY;
            stopAuto();
        }, { passive: true });

        // 터치 종료
        container.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchStartX - touchEndX;
            const dy = touchStartY - touchEndY;
            
            const swipeThreshold = 50; // 최소 50px 이상 밀어야 작동
            
            // 수직 스크롤보다 수평 스와이프가 더 클 때만 작동 (아이패드 오작동 방지)
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > swipeThreshold) {
                if (dx > 0) {
                    // 왼쪽으로 밀기 -> 다음 카드로
                    showCard((currentIndex + 1) % solutionsData.length, 'next');
                } else {
                    // 오른쪽으로 밀기 -> 이전 카드로
                    showCard((currentIndex - 1 + solutionsData.length) % solutionsData.length, 'prev');
                }
            }
            startAuto();
        }, { passive: true });
    }

    const startAuto = () => { stopAuto(); autoTimer = setInterval(() => showCard((currentIndex + 1) % solutionsData.length, 'next'), 5000); };
    const stopAuto = () => clearInterval(autoTimer);

    document.getElementById('prevBtn').onclick = () => { stopAuto(); showCard((currentIndex - 1 + solutionsData.length) % solutionsData.length, 'prev'); startAuto(); };
    document.getElementById('nextBtn').onclick = () => { stopAuto(); showCard((currentIndex + 1) % solutionsData.length, 'next'); startAuto(); };

    // 보안: 우클릭 방지
    document.addEventListener('contextmenu', e => e.preventDefault());

    document.addEventListener("DOMContentLoaded", () => { 
        loadLayout();
        initSolutions(); 
        startAuto(); 
    });
</script>

</body>
</html>
