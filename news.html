<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        /**
         * [데스크톱 전용 모드 설정]
         * 모바일 기기로 접속 시 news_m.html로 리다이렉트 합니다.
         */
        (function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const urlParams = new URLSearchParams(window.location.search);
            const isPCMode = urlParams.get('view_mode') === 'pc';

            if (isMobile && !isPCMode) {
                let path = window.location.pathname;
                let page = path.split("/").pop();
                if (page === "news.html" || page === "") {
                    window.location.href = "news_m.html";
                }
            }
        })();
    </script>

    <title>Latest News | TDL Energy Indonesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* 드롭다운 스타일 (컴포넌트 대응) */
    .dropdown-link {
        padding: 12px 20px;
        display: block;
        color: #ccc;
        transition: background 0.2s;
        border-bottom: 1px solid #262626;
    }
    .dropdown-link:hover {
        background: #1f2937;
        color: #22d3ee;
    }
    .dropdown-quote-btn {
        padding: 12px 20px;
        display: block;
        background: #22d3ee;
        color: #000;
        font-weight: 600;
        text-align: center;
        border-radius: 0 0 11px 11px;
    }

    /* [수정] 반응형 레이아웃 설정 */
    body {
        overflow-x: hidden;
        /* min-width: 1280px; 제거 */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* 뉴스 아이템 호버 효과 (js/news.js에서 생성되는 구조 대응) */
    .news-item {
        transition: all 0.3s ease;
    }
    .news-item:hover {
        transform: translateY(-4px);
        border-color: rgba(6, 182, 212, 0.4);
        background-color: rgba(23, 23, 23, 0.8);
    }
</style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard]">

<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
</script>

<div id="header-placeholder"></div>

<main class="pt-32 lg:pt-40 pb-20 px-6 min-h-screen">
    <div class="max-w-6xl mx-auto pt-10 px-4 md:px-8">
        <h2 class="text-4xl md:text-5xl font-black tracking-wide hero-slogan-gradient mb-12 text-center">
            Latest News
        </h2>
        
        <div id="newsListContainer" class="flex flex-col gap-6 md:gap-8">
            <p class="text-center text-neutral-500 py-20 text-xl">Loading news...</p>
        </div>

        <div class="mt-20 text-center">
            <a href="index.html" class="inline-block px-8 py-4 rounded-xl border border-neutral-700 hover:bg-neutral-800 hover:border-cyan-500/50 transition-all duration-300 text-lg">
                &larr; Back to Home
            </a>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    /**
     * 1. 레이아웃 로드 및 메뉴 초기화
     */
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    /**
     * 2. 메뉴 제어 로직
     */
    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");

                if (!isOpen) {
                    dropdown.classList.remove("opacity-0", "invisible", "translate-y-[-10px]");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "✕";
                    menuBtn.setAttribute("aria-expanded", "true");
                } else {
                    closeMenu();
                }
            });

            function closeMenu() {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible", "translate-y-[-10px]");
                if(menuIcon) menuIcon.innerText = "☰";
                menuBtn.setAttribute("aria-expanded", "false");
            }

            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") closeMenu();
            });
        }
    }

    // 초기 실행
    document.addEventListener("DOMContentLoaded", loadLayout);

    // 보안 설정
    document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || (e.ctrlKey && e.key === 'u')) {
            e.preventDefault();
            return false;
        }
    });
</script>

<script src="js/news.js"></script>

</body>
</html>
