<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest News | TDL Energy Indonesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* 드롭다운 스타일 (contact.html과 통일) */
    .dropdown-link {
        padding: 12px 20px;
        display: block;
        color: #ccc;
        transition: background 0.2s;
        border-bottom: 1px solid #262626;
    }
    .dropdown-link:hover {
        background: #1f2937;
        color: #22d3ee;
    }
    .dropdown-quote-btn {
        padding: 12px 20px;
        display: block;
        background: #22d3ee;
        color: #000;
        font-weight: 600;
        text-align: center;
        border-radius: 0 0 11px 11px;
    }
</style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard]">

<header class="fixed top-0 left-0 w-full z-[10001] bg-neutral-950/90 backdrop-blur-sm border-b border-neutral-800 p-4 flex justify-between items-center">
    
    <a href="index.html" class="flex items-center gap-2 md:gap-3 text-xl font-bold shrink-0">
        <img src="images/logo/logo.png" class="h-8 md:h-10 w-auto">
        <span class="animated-logo-text text-xs md:text-base whitespace-nowrap">TDL ENERGY INDONESIA</span>
    </a>

    <nav class="relative flex items-center gap-2 md:gap-6">
        <ul class="hidden lg:flex items-center gap-6 xl:gap-8 text-sm font-light whitespace-nowrap">
            <li><a href="index.html" class="hover:text-cyan-400">Home</a></li>
            <li><a href="products.html" class="hover:text-cyan-400">Products</a></li>
            <li><a href="technology.html" class="hover:text-cyan-400">Technology</a></li>
            <li><a href="solutions.html" class="hover:text-cyan-400">Solutions</a></li>
            <li><a href="company.html" class="hover:text-cyan-400">Company</a></li>
            <li><a href="news.html" class="text-cyan-400 font-bold">News</a></li>
            <li>
                <a href="contact.html"
                    class="px-3 py-2 md:px-5 md:py-2 rounded-full bg-cyan-400 text-black font-medium hover:bg-cyan-300 transition text-xs md:text-sm whitespace-nowrap">
                    Request Quote
                </a>
            </li>
        </ul>

        <button id="menuToggleBtn"
            class="lg:hidden text-2xl text-cyan-400 w-10 h-10 flex items-center justify-center border border-cyan-500 rounded-full hover:bg-cyan-500 hover:text-black transition-all duration-300"
            aria-expanded="false"
            aria-controls="dropdownMenu">
            <span id="menuIcon">☰</span>
        </button>

        <div id="dropdownMenu"
            class="absolute top-full right-0 mt-4 w-48 bg-neutral-900 border border-neutral-700
                   rounded-xl shadow-xl flex flex-col opacity-0 invisible translate-y-[-10px]
                   transition-all duration-300"
            role="menu">
            <a href="index.html" class="dropdown-link">Home</a>
            <a href="products.html" class="dropdown-link">Products</a>
            <a href="technology.html" class="dropdown-link">Technology</a>
            <a href="solutions.html" class="dropdown-link">Solutions</a>
            <a href="company.html" class="dropdown-link">Company</a>
            <a href="news.html" class="dropdown-link text-cyan-400 font-bold">News</a>
            <a href="contact.html" class="dropdown-quote-btn">Request Quote</a>
        </div>
    </nav>
</header>

<main class="pt-32 pb-10 px-6 min-h-screen">
    <div class="max-w-full xl:max-w-7xl mx-auto pt-10 px-4 md:px-12">
        <h2 class="text-4xl font-black tracking-wide hero-slogan-gradient">Latest News</h2>
        
        <div id="newsListContainer" class="flex flex-col gap-6">
            <p class="text-center text-neutral-500 py-10 text-xl">Loading news...</p>
        </div>

        <div class="mt-12 text-center">
            <a href="index.html" class="inline-block px-6 py-3 rounded-xl border border-neutral-700 hover:bg-neutral-800 transition">
                ← Back to Home
            </a>
        </div>
    </div>
</main>

<footer class="py-10 px-6 text-center text-neutral-500 border-t border-neutral-800">
    © 2025 TDL Energy Indonesia. All rights reserved.
</footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // 메뉴 제어 로직 (contact.html과 100% 동일)
    const menuBtn = document.getElementById("menuToggleBtn");
    const dropdown = document.getElementById("dropdownMenu");
    const menuIcon = document.getElementById("menuIcon");

    if (menuBtn && dropdown) {
        menuBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const isOpen = dropdown.classList.contains("opacity-100");

            if (!isOpen) {
                // 메뉴 열기
                dropdown.classList.remove("opacity-0", "invisible", "translate-y-[-10px]");
                dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                menuIcon.innerText = "✕"; // ☰에서 ✕로 변경
                menuBtn.setAttribute("aria-expanded", "true");
            } else {
                closeMenu();
            }
        });

        function closeMenu() {
            // 메뉴 닫기
            dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
            dropdown.classList.add("opacity-0", "invisible", "translate-y-[-10px]");
            menuIcon.innerText = "☰"; // ✕에서 ☰로 변경
            menuBtn.setAttribute("aria-expanded", "false");
        }

        // 외부 클릭 시 닫기
        document.addEventListener("click", (e) => {
            if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
        });

        // ESC 키 입력 시 닫기
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeMenu();
        });

        // 화면 확대 시 자동 닫기
        window.addEventListener("resize", () => {
            if (window.innerWidth >= 1024) closeMenu();
        });
    }
});
</script>

<script src="js/news.js"></script>

</body>
</html>
