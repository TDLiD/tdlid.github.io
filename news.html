<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest News | TDL Energy Indonesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* 드롭다운 스타일 (컴포넌트 대응) */
    .dropdown-link {
        padding: 12px 20px;
        display: block;
        color: #ccc;
        transition: background 0.2s;
        border-bottom: 1px solid #262626;
    }
    .dropdown-link:hover {
        background: #1f2937;
        color: #22d3ee;
    }
    .dropdown-quote-btn {
        padding: 12px 20px;
        display: block;
        background: #22d3ee;
        color: #000;
        font-weight: 600;
        text-align: center;
        border-radius: 0 0 11px 11px;
    }
</style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard]">

<div id="header-placeholder"></div>

<main class="pt-24 pb-10 px-6 min-h-screen">
    <div class="max-w-full xl:max-w-7xl mx-auto pt-10 px-4 md:px-12">
        <h2 class="text-4xl font-black tracking-wide hero-slogan-gradient mb-8">Latest News</h2>
        
        <div id="newsListContainer" class="flex flex-col gap-6">
            <p class="text-center text-neutral-500 py-10 text-xl">Loading news...</p>
        </div>

        <div class="mt-12 text-center">
            <a href="index.html" class="inline-block px-6 py-3 rounded-xl border border-neutral-700 hover:bg-neutral-800 transition">
                ← Back to Home
            </a>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    /**
     * 1. 레이아웃 로드 및 메뉴 초기화
     */
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    /**
     * 2. 모바일 메뉴 제어 로직
     */
    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");

                if (!isOpen) {
                    dropdown.classList.remove("opacity-0", "invisible", "translate-y-[-10px]");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    menuIcon.innerText = "✕";
                    menuBtn.setAttribute("aria-expanded", "true");
                } else {
                    closeMenu();
                }
            });

            function closeMenu() {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible", "translate-y-[-10px]");
                menuIcon.innerText = "☰";
                menuBtn.setAttribute("aria-expanded", "false");
            }

            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") closeMenu();
            });

            window.addEventListener("resize", () => {
                if (window.innerWidth >= 1024) closeMenu();
            });
        }
    }

    // 초기 실행
    document.addEventListener("DOMContentLoaded", loadLayout);
</script>

<script src="js/news.js"></script>

</body>
</html>
