<!DOCTYPE html>

<script>
    (function() {
        // 1. iPad를 제외하고 iPhone, Android 폰만 감지
        const isMobileOnly = /iPhone|iPod|Android/i.test(navigator.userAgent);
        
        const urlParams = new URLSearchParams(window.location.search);
        const isPCMode = urlParams.get('view_mode') === 'pc';

        // 2. 리다이렉트 실행
        if (isMobileOnly && !isPCMode) {
            let path = window.location.pathname;
            let page = path.split("/").pop();
            
            // 메인 페이지(index) 처리
            if (page === "" || page === "news.html") {
                window.location.href = "news_m.html";
            } 
            // 그 외 페이지들 (예: products.html -> products_m.html)
            else if (page.endsWith(".html") && !page.includes("_m.html")) {
                window.location.href = page.replace(".html", "_m.html");
            }
        }
    })();
</script>

    <title>Latest News | TDL Energy Indonesia</title>

<script>
    const firebaseConfig = {

// 수정 후 (안전함)
if (typeof firebase !== 'undefined' && !firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
    const database = firebase.database();

    function loadNewsFromFirebase() {
        const container = document.getElementById('newsListContainer');
        database.ref('notices').on('value', (snapshot) => {
            if (!snapshot.exists()) {
                container.innerHTML = '<p class="text-center text-neutral-600 py-20">No news articles found.</p>';
                return;
            }

            let newsItems = [];
            snapshot.forEach(child => {
                const data = child.val();
                if (data.category === 'news') {
                    newsItems.push({ id: child.key, ...data });
                }
            });

            if (newsItems.length === 0) {
                container.innerHTML = '<p class="text-center text-neutral-600 py-20">No news articles found.</p>';
                return;
            }

            newsItems.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            container.innerHTML = newsItems.map((item, index) => {
                const num = index + 1;
                const displayNum = num < 10 ? '0' + num : num;
                const linkUrl = item.content.replace(/<[^>]*>?/gm, '').trim();

                return `
                <div class="news-list-item cursor-pointer" onclick="goToLink('${linkUrl}')">
                    <div class="flex flex-col md:flex-row md:items-center px-6 py-3 md:px-8 md:py-4 gap-2 md:gap-4">
                        <div class="flex items-start md:items-center flex-1 gap-3 md:gap-4 overflow-hidden">
                            <span class="text-cyan-500 font-mono text-sm font-bold shrink-0 mt-1 md:mt-0">${displayNum}.</span>
                            <h2 class="text-white font-bold text-base md:text-lg tracking-tight leading-snug break-words">
                                ${item.title}
                            </h2>
                        </div>
                        <div class="flex items-center justify-between md:justify-end gap-4 shrink-0 mt-2 md:mt-0 pt-2 md:pt-0 border-t border-white/5 md:border-none">
                            <div class="flex items-center gap-3">
                                <span class="text-neutral-500 font-mono text-[10px] md:text-xs uppercase whitespace-nowrap">${item.date}</span>
                                <span class="text-neutral-700 text-[10px]">|</span>
                                <span class="text-cyan-500/80 font-mono text-[10px] font-bold tracking-widest uppercase">News</span>
                            </div>
                            <svg class="arrow-icon w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </div>
                </div>`;
            }).join('');
        });
    }

    function goToLink(url) {
        if (!url) return;
        const targetUrl = (url.startsWith('http://') || url.startsWith('https://')) ? url : 'https://' + url;
        try { window.open(targetUrl, '_blank'); } catch (e) { alert("Invalid Link."); }
    }

    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");
                if (!isOpen) {
                    dropdown.classList.remove("opacity-0", "invisible", "-translate-y-2");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-0");
                    if(menuIcon) menuIcon.innerText = "✕";
                } else {
                    closeMenu();
                }
            };

            function closeMenu() {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-0");
                dropdown.classList.add("opacity-0", "invisible", "-translate-y-2");
                if(menuIcon) menuIcon.innerText = "☰";
            }

            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
            });
        }
    }

/**
     * 1. 레이아웃 로드 및 공통 컴포넌트 초기화
     * 헤더, 푸터, BGM 외에 공통 관리자 인증 모달(admin-auth.html)을 추가로 로드합니다.
     */
    async function loadLayout() {
        try {
            // [1] 헤더 로드 및 삽입
            const headerRes = await fetch('components/header.html');
            const headerHTML = await headerRes.text();
            const headerPlaceholder = document.getElementById('header-placeholder');
            headerPlaceholder.innerHTML = headerHTML;

            // [2] 헤더 내 스크립트 실행 및 경로 최적화 (Admin 링크 대응)
            const headerScripts = headerPlaceholder.querySelectorAll("script");
            headerScripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                let scriptText = oldScript.text;
                // admin.html 경로를 하위 폴더 구조(admin/admin.html)에 맞게 치환
                if (scriptText.includes("admin.html")) {
                    scriptText = scriptText.replace(/admin\.html/g, "admin/admin.html");
                }
                newScript.text = scriptText;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });

            // [3] 공통 관리자 인증 모달 로드 및 삽입 (핵심 추가)
            const authRes = await fetch('components/admin-auth.html');
            const authHTML = await authRes.text();
            
            // 모달을 넣을 placeholder가 없으면 body 하단에 자동 생성
            let authDiv = document.getElementById('admin-auth-placeholder');
            if (!authDiv) {
                authDiv = document.createElement('div');
                authDiv.id = 'admin-auth-placeholder';
                document.body.appendChild(authDiv);
            }
            authDiv.innerHTML = authHTML;

            // 모달 내 스크립트(비밀번호 검증 로직 등) 활성화
            const authScripts = authDiv.querySelectorAll("script");
            authScripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.text = oldScript.text;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });

            // [4] 푸터 로드
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();

            // [5] BGM 로드 및 스크립트 실행
            const bgmRes = await fetch('components/bgm.html');
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            if (bgmPlaceholder) {
                bgmPlaceholder.innerHTML = await bgmRes.text();
                const bgmScripts = bgmPlaceholder.querySelectorAll("script");
                bgmScripts.forEach(oldScript => {
                    const newScript = document.createElement("script");
                    newScript.text = oldScript.text;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
            }

            // [6] 상단 메뉴 토글 기능 초기화
            initMenuToggle();

        } catch (err) {
            console.error("Layout Load Error:", err);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadLayout();
        loadNewsFromFirebase();
    });
</script>
