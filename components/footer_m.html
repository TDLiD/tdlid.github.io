<style>
    /* WhatsApp 및 기본 스타일은 유지 */
    .wa-contact-wrapper-m {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 2rem;
    }

    /* 관리자 트리거: 일반 텍스트와 완벽히 동일하게 설정 */
    .admin-secret-trigger {
        -webkit-user-select: none; /* 텍스트 선택 방지 */
        user-select: none;
        -webkit-tap-highlight-color: transparent; /* 터치 하이라이트 제거 */
        cursor: default;
    }
</style>

<footer class="bg-[#020617] py-12 px-6 border-t border-cyan-900/30 text-center">
    <div class="wa-contact-wrapper-m">
        <div class="qr-container-m" onclick="window.open('https://wa.me/6281296075099', '_blank')">
            <img src="images/footer/qr.png" alt="WhatsApp QR" class="qr-image-m" style="width:48px; height:48px;">
        </div>
        <a href="https://wa.me/6281296075099" target="_blank">
            <img src="images/footer/whatsapp.png" alt="WhatsApp" class="wa-image-m" style="width:32px; height:32px;">
        </a>
    </div>

    <div class="text-[10px] text-neutral-600 uppercase tracking-widest space-y-1">
        <p>© 2025 TDL Energy Indonesia</p>
        <p>
            <span id="secretAdmin" class="admin-secret-trigger">Innovation</span> 
            · Sustainability · Future
        </p>
    </div>

    <script>
        (function() {
            const trigger = document.getElementById('secretAdmin');
            let timer;

            // 터치 시작 시 타이머 작동 (1.5초)
            trigger.addEventListener('touchstart', function(e) {
                timer = setTimeout(function() {
                    window.location.href = 'admin.html';
                }, 1500); 
            }, false);

            // 손가락을 떼거나 움직이면 타이머 취소 (실수 클릭 방지)
            trigger.addEventListener('touchend', function() {
                clearTimeout(timer);
            }, false);

            trigger.addEventListener('touchmove', function() {
                clearTimeout(timer);
            }, false);

            // 마우스 사용자를 위한 대응 (PC 테스트용)
            trigger.addEventListener('mousedown', function() {
                timer = setTimeout(function() {
                    window.location.href = 'admin.html';
                }, 1500);
            });
            trigger.addEventListener('mouseup', function() {
                clearTimeout(timer);
            });
        })();
    </script>
</footer>
