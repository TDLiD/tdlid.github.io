<style>
    .glass-footer {
        background: linear-gradient(to top, rgba(2, 6, 23, 0.95), rgba(2, 6, 23, 0.8));
        backdrop-filter: blur(15px);
        border-top: 1px solid rgba(34, 211, 238, 0.3);
        position: relative;
        overflow: hidden;
    }

    /* 상단 네온 라인 */
    .footer-neon-line {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 2px;
        background: #22d3ee;
        box-shadow: 0 0 20px #22d3ee, 0 0 40px #22d3ee;
    }

    /* [수정] 관리자 트리거 스타일: 평상시엔 일반 텍스트처럼 보이게 함 */
    .admin-trigger {
        cursor: default;
        user-select: none;
        transition: color 0.3s ease;
    }
    
    /* Innovation 텍스트에 마우스를 올렸을 때 아주 미세하게 변화를 주고 싶다면 사용 (선택 사항) */
    .admin-trigger:active {
        color: #525252; 
    }

    .wa-contact-wrapper {
        position: absolute;
        left: 24px;
        bottom: 15px;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        z-index: 20;
    }

    .qr-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 4px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }

    .qr-container:hover {
        transform: scale(1.05) translateY(-3px);
        background: #ffffff;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
    }

    .qr-image {
        width: 60px;
        height: 60px;
        display: block;
        object-fit: contain;
    }

    .wa-icon-link {
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
    }

    .wa-icon-link:hover {
        transform: scale(1.1);
    }

    .wa-image {
        width: 60px;
        height: 60px;
        object-fit: contain;
    }

    @media (max-width: 768px) {
        .wa-contact-wrapper {
            position: static;
            margin: 20px auto 10px;
            justify-content: center;
            gap: 15px;
        }
        .qr-image, .wa-image {
            width: 48px;
            height: 48px;
        }
    }
</style>

<footer class="glass-footer py-6 px-6 mt-10">
    <div class="footer-neon-line"></div>

    <div class="max-w-7xl mx-auto flex flex-col gap-4">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8">
            <p class="text-neutral-300 text-sm font-medium tracking-tight">
                TDL Energy Indonesia <span class="mx-2 text-neutral-600">|</span> Driving the Future of Mobility
            </p>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-2 md:gap-6 border-t border-white/5 pt-4">
            <p class="text-neutral-500 text-[11px] font-light">
                © 2025 TDL Energy Indonesia. All rights reserved.
            </p>
            
            <div class="hidden md:block w-1 h-1 rounded-full bg-cyan-500/30"></div>
            
            <p class="text-[10px] text-neutral-600 uppercase tracking-[0.2em] font-light">
                No More Carbon <span class="text-cyan-900 mx-1">·</span> 
                <span onclick="location.href='admin.html'" class="admin-trigger hover:text-neutral-500 transition-colors">Innovation</span> 
                <span class="text-cyan-900 mx-1">·</span> Sustainability
            </p>
        </div>
    </div>

    <div class="wa-contact-wrapper">
        <div class="qr-container" onclick="window.open('https://wa.me/6281296075099', '_blank')">
            <img src="images/footer/qr.png" alt="WhatsApp QR" class="qr-image">
        </div>
        <a href="https://wa.me/6281296075099" target="_blank" class="wa-icon-link">
            <img src="images/footer/whatsapp.png" alt="WhatsApp" class="wa-image">
        </a>
    </div>
</footer>
