<style>
    .glass-footer {
        background: linear-gradient(to top, rgba(2, 6, 23, 0.95), rgba(2, 6, 23, 0.8));
        backdrop-filter: blur(15px);
        border-top: 1px solid rgba(34, 211, 238, 0.3);
        position: relative;
        overflow: hidden;
    }

    /* 상단 네온 라인 */
    .footer-neon-line {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 2px;
        background: #22d3ee;
        box-shadow: 0 0 20px #22d3ee, 0 0 40px #22d3ee;
    }

    .admin-trigger {
        cursor: default;
        user-select: none;
    }

    /* [수정] 가로 배치(row) 및 정렬 설정 */
    .wa-contact-wrapper {
        position: absolute;
        left: 24px;
        bottom: 15px;
        display: flex;
        flex-direction: row; /* 세로에서 가로 배치로 변경 */
        align-items: center; /* 세로 중앙 정렬 */
        gap: 12px;           /* 이미지 사이 간격 */
        z-index: 20;
    }

    .qr-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 4px; /* 패딩 소폭 축소 */
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }

    .qr-container:hover {
        transform: scale(1.05) translateY(-3px);
        background: #ffffff;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
    }

    /* [수정] QR 이미지 사이즈 조절 */
    .qr-image {
        width: 60px;  /* 기존 65px에서 조절 */
        height: 60px;
        display: block;
        object-fit: contain;
    }

    .wa-icon-link {
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
    }

    .wa-icon-link:hover {
        transform: scale(1.1);
    }

    /* [수정] WhatsApp 이미지 사이즈 조절 */
    .wa-image {
        width: 60px;  /* 기존 28px에서 조절 */
        height: 60px;
        object-fit: contain;
    }

    /* 모바일 레이아웃 */
    @media (max-width: 768px) {
        .wa-contact-wrapper {
            position: static;
            margin: 20px auto 10px;
            justify-content: center;
            gap: 15px;
        }
        .qr-image {
            width: 48px;
            height: 48px;
        }
        .wa-image {
            width: 28px;
            height: 28px;
        }
    }
</style>

<footer class="glass-footer py-6 px-6 mt-10">
    <div class="footer-neon-line"></div>

    <div class="max-w-7xl mx-auto flex flex-col gap-4">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8">
            <p class="text-neutral-300 text-sm font-medium tracking-tight">
                TDL Energy Indonesia <span class="mx-2 text-neutral-600">|</span> Driving the Future of Mobility
            </p>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-2 md:gap-6 border-t border-white/5 pt-4">
            <p onclick="location.href='admin.html'" class="admin-trigger text-neutral-500 text-[11px] font-light hover:text-neutral-400 transition-colors">
                © 2025 TDL Energy Indonesia. All rights reserved.
            </p>
            
            <div class="hidden md:block w-1 h-1 rounded-full bg-cyan-500/30"></div>
            
            <p class="text-[10px] text-neutral-600 uppercase tracking-[0.2em] font-light">
                No More Carbon <span class="text-cyan-900 mx-1">·</span> Innovation <span class="text-cyan-900 mx-1">·</span> Sustainability
            </p>
        </div>
    </div>

    <div class="wa-contact-wrapper">
        <div class="qr-container" onclick="window.open('https://wa.me/6281296075099', '_blank')">
            <img src="images/footer/qr.png" alt="WhatsApp QR" class="qr-image">
        </div>
        <a href="https://wa.me/6281296075099" target="_blank" class="wa-icon-link">
            <img src="images/footer/whatsapp.png" alt="WhatsApp" class="wa-image">
        </a>
    </div>
</footer>
