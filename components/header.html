<style>
    /* 1. 상/하 라인 강조형 오픈 3D 헤더 */
    .glass-header {
        background: rgba(2, 6, 23, 0.75) !important;
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        border-top: 1px solid rgba(255, 255, 255, 0.15) !important;
        border-bottom: 1px solid rgba(34, 211, 238, 0.2) !important;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
    }

    /* 하단 네온 장식 라인 */
    .header-frame-deco {
        position: absolute;
        bottom: -1px;
        left: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent 0%, rgba(34, 211, 238, 0.8) 50%, transparent 100%);
        width: 100%;
        opacity: 0.7;
    }

    /* 로고 애니메이션 */
    .animated-logo-text {
        letter-spacing: 0.15em;
        background: linear-gradient(90deg, #fff, #22d3ee, #fff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    /* --- 신규 추가: 메뉴 순차 등장 애니메이션 (멀리서 다가오는 효과) --- */
    @keyframes zoomInEntrance {
        from {
            opacity: 0;
            transform: scale(1.5) translateY(-10px); /* 멀리서(크게) 시작 */
            filter: blur(5px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0); /* 정위치 */
            filter: blur(0);
        }
    }

    /* 초기 상태 숨김 처리 */
    #main-nav li, .nav-btn-container {
        opacity: 0;
        animation: zoomInEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* 각 메뉴별 순차적 지연 시간 (0.1초씩 간격) */
    #main-nav li:nth-child(1) { animation-delay: 0.1s; } /* Home */
    #main-nav li:nth-child(2) { animation-delay: 0.2s; } /* Products */
    #main-nav li:nth-child(3) { animation-delay: 0.3s; } /* Technology */
    #main-nav li:nth-child(4) { animation-delay: 0.4s; } /* Solutions */
    #main-nav li:nth-child(5) { animation-delay: 0.5s; } /* Company */
    #main-nav li:nth-child(6) { animation-delay: 0.6s; } /* News */
    #main-nav li:nth-child(7) { animation-delay: 0.7s; } /* Notice */
    .nav-btn-container { animation-delay: 0.8s; }       /* Get a Quote */

    /* 메뉴 링크 호버 효과 */
    .nav-link {
        position: relative;
        color: #94a3b8;
        transition: all 0.3s ease;
        padding: 4px 0;
        white-space: nowrap;
        display: inline-block;
    }
    .nav-link:hover, .nav-link.active-tab {
        color: #22d3ee !important;
        transform: translateY(-2px);
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
    }

    /* 버튼 스타일 */
    .btn-neon {
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        width: 150px !important; 
        height: 42px !important;
        background: rgba(15, 23, 42, 0.6) !important;
        border: 1px solid rgba(34, 211, 238, 0.5);
        transition: all 0.3s ease;
    }
    .btn-neon:hover {
        background: #22d3ee !important;
        color: #000 !important;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
    }
    /* --------------------------------------------------- */

    /* 모바일 드롭다운 및 아이템 스타일 */
    #dropdownMenu { background: rgba(15, 23, 42, 0.98) !important; border: 1px solid rgba(34, 211, 238, 0.3); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8); }
    .nav-item-m { transition: all 0.2s; border: 1px solid transparent; }
    .nav-item-m:hover { background: rgba(34, 211, 238, 0.1); color: #22d3ee; }
</style>
