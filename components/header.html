<style>
    /* 1. 상/하 라인 강조형 오픈 3D 헤더 */
    .glass-header {
        background: rgba(2, 6, 23, 0.75) !important;
        backdrop-filter: blur(15px) saturate(180%);
        -webkit-backdrop-filter: blur(15px) saturate(180%);
        
        /* 핵심: 좌우 테두리는 없애고 위아래만 강조 */
        border-top: 1px solid rgba(255, 255, 255, 0.15) !important;
        border-bottom: 1px solid rgba(34, 211, 238, 0.2) !important;
        border-left: none !important;
        border-right: none !important;
        
        /* 그림자는 상하로만 퍼지게 조절 */
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
    }

    /* 하단 네온 장식 라인 */
    .header-frame-deco {
        position: absolute;
        bottom: -1px;
        left: 0;
        height: 2px;
        background: linear-gradient(90deg, 
            transparent 0%, 
            rgba(34, 211, 238, 0.8) 50%, 
            transparent 100%);
        width: 100%;
        opacity: 0.7;
    }

    /* 로고 애니메이션 유지 */
    .animated-logo-text {
        letter-spacing: 0.15em;
        background: linear-gradient(90deg, #fff, #22d3ee, #fff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite;
    }
    @keyframes shine { to { background-position: 200% center; } }

    /* 메뉴 링크 호버 3D 효과 */
    .nav-link {
        position: relative;
        color: #94a3b8;
        transition: all 0.3s ease;
        padding: 4px 0;
        white-space: nowrap;
    }

    .nav-link:hover, .nav-link.active-tab {
        color: #22d3ee !important;
        transform: translateY(-2px);
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
    }

    /* 활성화 표시 언더바 */
    .nav-link.active-tab::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #22d3ee;
        box-shadow: 0 0 8px #22d3ee;
    }

    /* 버튼 스타일 유지 */
    .btn-neon {
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        width: 150px !important; 
        height: 42px !important;
        background: rgba(15, 23, 42, 0.6) !important;
        border: 1px solid rgba(34, 211, 238, 0.5);
        transition: all 0.3s ease;
    }
    
    .btn-neon:hover {
        background: #22d3ee !important;
        color: #000 !important;
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
    }

    /* 모바일 드롭다운 배경 가독성 (불투명) */
    #dropdownMenu {
        background: rgba(15, 23, 42, 0.98) !important;
        border: 1px solid rgba(34, 211, 238, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
    }


    /* 메뉴 버튼을 항상 보이도록 */
    .lg\\:hidden {
        display: flex !important; /* 화면 크기와 관계 없이 버튼이 항상 보이도록 설정 */
    }

    @media (max-width: 1024px) {
        /* 작은 화면 (스마트폰)에서 버튼을 보이도록 */
        #menuToggleBtn {
            display: flex !important; /* 메뉴 버튼 항상 표시 */
        }
    }



</style>
