<script>
    /** 관리자 인증 함수 (PC 헤더와 동일 로직) **/
    function openAdminAuth() {
        // index_m.html에 정의된 openAdminAuth()가 있으면 그것을 실행하고, 
        // 직접 header_m.html만 쓰일 경우를 대비해 기본 prompt 로직도 유지합니다.
        if (typeof window.parent.openAdminAuth === "function") {
            window.parent.openAdminAuth();
        } else if (typeof openAdminAuth === "function") {
            // 같은 스코프 내에 정의되어 있다면 (index_m.html에서 이미 로드된 경우)
            // 별도 처리 없이 index_m.html의 함수가 실행됩니다.
        } else {
            const pw = prompt("Enter Administrator Password:");
            if (!pw) return;
            
            let db = (typeof database !== 'undefined') ? database : (typeof firebase !== 'undefined' ? firebase.database() : null);
            
            if (db) {
                db.ref('adminConfig/password').once('value').then((snapshot) => {
                    if (pw === snapshot.val()) {
                        sessionStorage.setItem('isAdminAuthenticated', 'true');
                        window.location.href = "admin.html";
                    } else {
                        alert("Invalid Password.");
                    }
                });
            } else {
                window.location.href = "admin.html";
            }
        }
    }
</script>
