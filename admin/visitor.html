<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TDLiD Admin - Visitor Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #e5e7eb; font-family: 'Pretendard', sans-serif; }
        .cyber-border { border: 1px solid rgba(34, 211, 238, 0.2); }
        .tab-item { transition: all 0.3s ease; position: relative; }
        .tab-item.active { color: #22d3ee; }
        .tab-item.active::after {
            content: ''; position: absolute; bottom: -25px; left: 0; width: 100%; height: 2px;
            background: #22d3ee; box-shadow: 0 0 10px #22d3ee;
        }
        canvas { max-height: 300px; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-12 border-b border-cyan-900/50 pb-6 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-4xl font-bold text-cyan-400 tracking-tighter italic">ADMIN SYSTEM</h1>
                <p class="text-neutral-500 text-sm mt-1 uppercase tracking-widest">TDL Energy Indonesia Management</p>
            </div>
            <nav class="flex gap-8 text-sm font-bold uppercase tracking-wider text-neutral-500">
                <a href="admin.html" class="tab-item hover:text-white transition">Dashboard</a>
                <a href="visitor.html" class="tab-item active hover:text-white transition">Visitor</a>
                <a href="inquiry.html" class="tab-item hover:text-white transition">Inquiry</a>
                <a href="post.html" class="tab-item hover:text-white transition">Posts</a>
                <a href="security.html" class="tab-item hover:text-white transition">Security</a>
            </nav>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-neutral-900/50 p-6 rounded-2xl cyber-border text-center">
                <p class="text-cyan-500 text-[10px] font-bold uppercase">Unique Visitors</p>
                <h2 id="uniqueCount" class="text-3xl font-bold mt-1 font-mono">0</h2>
            </div>
            <div class="bg-neutral-900/50 p-6 rounded-2xl border border-white/5 text-center">
                <p class="text-neutral-500 text-[10px] font-bold uppercase">Total Hits</p>
                <h2 id="totalCount" class="text-3xl font-bold mt-1 font-mono text-neutral-400">0</h2>
            </div>
            <div class="bg-neutral-900/50 p-6 rounded-2xl border border-white/5 text-center md:col-span-2">
                <p class="text-neutral-500 text-[10px] font-bold uppercase mb-2">Visitor Trend (Last 7 Days)</p>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-1 bg-neutral-900/50 p-6 rounded-2xl border border-white/5">
                <h3 class="text-sm font-bold text-cyan-400 mb-4 uppercase tracking-widest">Top Pages</h3>
                <div id="topPagesList" class="space-y-3">
                    <p class="text-xs text-neutral-600">Calculating...</p>
                </div>
            </div>
            
            <div class="lg:col-span-2 bg-neutral-900/80 rounded-2xl cyber-border overflow-hidden shadow-2xl">
                <div class="p-4 border-b border-white/5 bg-cyan-950/20 flex justify-between items-center">
                    <h3 class="text-xs font-bold text-cyan-300 uppercase tracking-widest">Recent Activity</h3>
                    <button onclick="location.href='admin.html'" class="text-[10px] bg-neutral-800 text-neutral-400 px-3 py-1 rounded">Dashboard</button>
                </div>
                <div class="overflow-x-auto max-h-[400px]">
                    <table class="w-full text-left">
                        <thead class="sticky top-0 bg-neutral-950 text-neutral-500 text-[9px] uppercase tracking-wider">
                            <tr>
                                <th class="p-4 text-center">Hits</th>
                                <th class="p-4">Time / IP</th>
                                <th class="p-4">Location</th>
                                <th class="p-4">Page</th>
                            </tr>
                        </thead>
                        <tbody id="visitTableBody" class="divide-y divide-neutral-800 text-[11px] italic"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="../index.html" class="text-neutral-600 hover:text-cyan-400 text-xs transition">← Exit to Public Website</a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDwF8_Q9S1-naaAgyfMWhFYJ2u_be3wsBs",
            authDomain: "tdlid-107669.firebaseapp.com",
            databaseURL: "https://tdlid-107669-default-rtdb.firebaseio.com",
            projectId: "tdlid-107669",
            storageBucket: "tdlid-107669.firebasestorage.app",
            messagingSenderId: "604782345004",
            appId: "1:604782345004:web:029aeaa81f4d11c2254a89"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let trendChart = null;

        database.ref('visits').on('value', (snapshot) => {
            let rawData = [];
            snapshot.forEach(c => { if(c.val().timestamp) rawData.push(c.val()); });
            rawData.sort((a, b) => b.timestamp - a.timestamp);

            // 1. 통계 요약 업데이트
            document.getElementById('totalCount').innerText = rawData.length;
            document.getElementById('uniqueCount').innerText = new Set(rawData.map(v => v.ip)).size;

            // 2. 일별 추이 데이터 계산 (최근 7일)
            updateTrendChart(rawData);

            // 3. 인기 페이지 집계
            updateTopPages(rawData);

            // 4. 테이블 업데이트
            updateTable(rawData);
        });

        function updateTrendChart(data) {
            const countsByDate = {};
            const last7Days = [...Array(7)].map((_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - i);
                return d.toISOString().split('T')[0];
            }).reverse();

            data.forEach(v => {
                const date = new Date(v.timestamp).toISOString().split('T')[0];
                countsByDate[date] = (countsByDate[date] || 0) + 1;
            });

            const chartData = last7Days.map(date => countsByDate[date] || 0);

            const ctx = document.getElementById('trendChart').getContext('2d');
            if (trendChart) trendChart.destroy();
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days.map(d => d.slice(5)),
                    datasets: [{
                        label: 'Hits',
                        data: chartData,
                        borderColor: '#22d3ee',
                        backgroundColor: 'rgba(34, 211, 238, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2,
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { color: '#525252', font: { size: 9 } } }
                    }
                }
            });
        }

        function updateTopPages(data) {
            const pages = {};
            data.forEach(v => {
                const p = v.page || '/';
                pages[p] = (pages[p] || 0) + 1;
            });

            const sorted = Object.entries(pages).sort((a, b) => b[1] - a[1]).slice(0, 5);
            const container = document.getElementById('topPagesList');
            container.innerHTML = sorted.map(([name, count]) => `
                <div class="flex justify-between items-center bg-black/30 p-2 rounded-lg border border-white/5">
                    <span class="text-[10px] text-neutral-300 truncate mr-2 font-mono">${name}</span>
                    <span class="text-[10px] font-bold text-cyan-500">${count}</span>
                </div>
            `).join('');
        }

        function updateTable(rawData) {
            const tableBody = document.getElementById('visitTableBody');
            tableBody.innerHTML = '';
            
            const map = new Map();
            const groupedData = [];
            rawData.forEach(v => {
                const key = `${v.ip}_${v.os}`;
                if (!map.has(key)) {
                    const entry = { ...v, count: 1 };
                    map.set(key, entry);
                    groupedData.push(entry);
                } else { map.get(key).count += 1; }
            });

            groupedData.slice(0, 50).forEach(v => {
                const row = document.createElement('tr');
                row.className = "hover:bg-white/5 transition border-b border-white/5";
                row.innerHTML = `
                    <td class="p-4 text-center"><span class="bg-cyan-500 text-black px-1.5 py-0.5 rounded text-[9px] font-black">${v.count}</span></td>
                    <td class="p-4">
                        <div class="text-neutral-400 font-mono">${v.timeStr || '-'}</div>
                        <div class="text-cyan-500 font-black">${v.ip || '0.0.0.0'}</div>
                    </td>
                    <td class="p-4">
                        <div class="text-white font-bold">${v.country || 'Unknown'}</div>
                        <div class="text-neutral-500 text-[9px]">${v.city || ''}</div>
                    </td>
                    <td class="p-4 text-cyan-400 font-bold max-w-[120px] truncate">${v.page || '/'}</td>`;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
