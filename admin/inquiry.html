<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TDLiD Admin - Customer Inquiries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #e5e7eb; font-family: 'Pretendard', sans-serif; }
        .unread-row { background-color: rgba(251, 191, 36, 0.05); }
        .tab-item { transition: all 0.3s ease; position: relative; }
        .tab-item.active { color: #22d3ee; }
        .tab-item.active::after {
            content: ''; position: absolute; bottom: -25px; left: 0; width: 100%; height: 2px;
            background: #22d3ee; box-shadow: 0 0 10px #22d3ee;
        }
        /* 모달 애니메이션 */
        #detailModal { transition: opacity 0.3s ease, visibility 0.3s ease; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-12 border-b border-cyan-900/50 pb-6 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-4xl font-bold text-cyan-400 tracking-tighter italic">ADMIN SYSTEM</h1>
                <p class="text-neutral-500 text-sm mt-1 uppercase tracking-widest">TDL Energy Indonesia Management</p>
            </div>
            <nav class="flex gap-8 text-sm font-bold uppercase tracking-wider text-neutral-500">
                <a href="admin.html" class="tab-item hover:text-white transition">Dashboard</a>
                <a href="visitor.html" class="tab-item hover:text-white transition">Visitor</a>
                <a href="inquiry.html" class="tab-item active hover:text-white transition">Inquiry</a>
                <a href="post.html" class="tab-item hover:text-white transition">Posts</a>
                <a href="security.html" class="tab-item hover:text-white transition">Security</a>
            </nav>
        </header>

        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <h2 class="text-2xl font-bold text-amber-400">Customer Inquiries</h2>
                <span id="unreadCount" class="bg-amber-600 text-white text-[10px] px-2 py-1 rounded-full font-bold">0 NEW</span>
            </div>
            <button onclick="location.href='admin.html'" class="text-xs bg-neutral-800 hover:bg-neutral-700 text-neutral-300 px-4 py-1.5 rounded-lg transition">Dashboard</button>
        </div>

        <div class="bg-neutral-900/80 rounded-2xl border border-white/5 overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-neutral-950 text-neutral-400 text-[10px] uppercase tracking-wider border-b border-white/5">
                        <tr>
                            <th class="p-5">Status</th>
                            <th class="p-5">Date / Name</th>
                            <th class="p-5">Company / Email</th>
                            <th class="p-5 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="inquiryTableBody" class="divide-y divide-neutral-800 text-sm italic"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center invisible opacity-0 p-4">
        <div class="bg-neutral-900 border border-white/10 w-full max-w-2xl rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 class="text-xl font-bold text-cyan-400">Inquiry Details</h3>
                <button onclick="closeModal()" class="text-neutral-500 hover:text-white text-2xl">✕</button>
            </div>
            <div class="p-8 space-y-6 max-h-[70vh] overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 text-xs">
                    <div>
                        <p class="text-neutral-500 uppercase font-bold tracking-widest mb-1">Customer Name</p>
                        <p id="modalName" class="text-lg text-white font-bold">-</p>
                    </div>
                    <div>
                        <p class="text-neutral-500 uppercase font-bold tracking-widest mb-1">Status</p>
                        <select id="modalStatus" class="bg-black border border-white/10 text-amber-400 rounded px-2 py-1 outline-none">
                            <option value="false">NEW (Unread)</option>
                            <option value="processing">PROCESSING</option>
                            <option value="true">COMPLETED</option>
                        </select>
                    </div>
                    <div>
                        <p class="text-neutral-500 uppercase font-bold tracking-widest mb-1">Email</p>
                        <p id="modalEmail" class="text-cyan-400">-</p>
                    </div>
                    <div>
                        <p class="text-neutral-500 uppercase font-bold tracking-widest mb-1">Company</p>
                        <p id="modalCompany" class="text-white">-</p>
                    </div>
                </div>
                
                <div class="bg-black/50 p-6 rounded-xl border border-white/5">
                    <p class="text-neutral-500 text-[10px] uppercase font-bold tracking-widest mb-3 italic">Message Content</p>
                    <div id="modalMessage" class="text-neutral-200 leading-relaxed whitespace-pre-wrap italic"></div>
                </div>

                <div class="space-y-2">
                    <p class="text-neutral-500 text-[10px] uppercase font-bold tracking-widest italic">Admin Memo (Reply History)</p>
                    <textarea id="modalMemo" class="w-full bg-black border border-white/10 rounded-xl p-4 text-sm text-neutral-300 outline-none focus:border-cyan-500 transition h-24" placeholder="Write internal memo or reply history here..."></textarea>
                </div>
            </div>
            <div class="p-6 bg-white/5 border-t border-white/5 flex gap-3">
                <button onclick="updateInquiry()" class="flex-grow bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-xl transition uppercase tracking-widest">Save Changes</button>
                <button onclick="closeModal()" class="px-8 bg-neutral-800 text-neutral-400 font-bold py-3 rounded-xl transition uppercase tracking-widest">Close</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDwF8_Q9S1-naaAgyfMWhFYJ2u_be3wsBs",
            authDomain: "tdlid-107669.firebaseapp.com",
            databaseURL: "https://tdlid-107669-default-rtdb.firebaseio.com",
            projectId: "tdlid-107669",
            storageBucket: "tdlid-107669.firebasestorage.app",
            messagingSenderId: "604782345004",
            appId: "1:604782345004:web:029aeaa81f4d11c2254a89"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentInquiryKey = null;

        database.ref('messages').on('value', (snapshot) => {
            const tbody = document.getElementById('inquiryTableBody');
            tbody.innerHTML = '';
            let unread = 0;
            let items = [];
            snapshot.forEach(c => { 
                const d = c.val();
                if(d.read === false || d.read === undefined) unread++;
                items.push({key: c.key, ...d});
            });
            
            document.getElementById('unreadCount').innerText = unread + " NEW";

            items.reverse().forEach(item => {
                const isRead = item.read === true || item.read === "true";
                const isProcessing = item.read === "processing";
                
                let statusHtml = `<span class="text-amber-400 font-bold">● NEW</span>`;
                if(isProcessing) statusHtml = `<span class="text-cyan-400 font-bold italic underline">PROCESSING</span>`;
                else if(isRead) statusHtml = `<span class="text-neutral-600 font-bold uppercase tracking-widest">COMPLETED</span>`;

                const row = document.createElement('tr');
                row.className = `hover:bg-white/5 transition border-b border-white/5 cursor-pointer ${(!isRead && !isProcessing) ? 'unread-row' : ''}`;
                row.onclick = () => openModal(item);
                row.innerHTML = `
                    <td class="p-5 text-[10px]">${statusHtml}</td>
                    <td class="p-5">
                        <div class="text-white font-bold">${item.name || 'N/A'}</div>
                        <div class="text-[10px] text-neutral-500 font-mono">${item.date}</div>
                    </td>
                    <td class="p-5">
                        <div class="text-cyan-400 font-bold text-sm">${item.company || '-'}</div>
                        <div class="text-neutral-500 text-[10px] italic">${item.email || ''}</div>
                    </td>
                    <td class="p-5 text-right" onclick="event.stopPropagation()">
                        <button onclick="deleteMsg('${item.key}')" class="text-red-500 hover:text-red-300 text-[10px] font-black uppercase tracking-tighter transition">Delete</button>
                    </td>`;
                tbody.appendChild(row);
            });
        });

        function openModal(item) {
            currentInquiryKey = item.key;
            document.getElementById('modalName').innerText = item.name || 'N/A';
            document.getElementById('modalEmail').innerText = item.email || '-';
            document.getElementById('modalCompany').innerText = item.company || '-';
            document.getElementById('modalMessage').innerText = item.message || 'No message content.';
            document.getElementById('modalStatus').value = item.read;
            document.getElementById('modalMemo').value = item.adminMemo || '';
            
            const modal = document.getElementById('detailModal');
            modal.classList.remove('invisible', 'opacity-0');
        }

        function closeModal() {
            const modal = document.getElementById('detailModal');
            modal.classList.add('invisible', 'opacity-0');
            currentInquiryKey = null;
        }

        async function updateInquiry() {
            if(!currentInquiryKey) return;
            const status = document.getElementById('modalStatus').value;
            const memo = document.getElementById('modalMemo').value;

            // 문자열 "true"/"false"를 불리언으로 변환하여 저장 (기존 로직 호환)
            let valToSave = status;
            if(status === "true") valToSave = true;
            if(status === "false") valToSave = false;

            try {
                await database.ref('messages/' + currentInquiryKey).update({
                    read: valToSave,
                    adminMemo: memo
                });
                alert("Updated Successfully");
                closeModal();
            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        function deleteMsg(key) { 
            if(confirm("Are you sure you want to delete this inquiry?")) {
                database.ref('messages/' + key).remove();
            }
        }
    </script>
</body>
</html>
