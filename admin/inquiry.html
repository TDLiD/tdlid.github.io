<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TDLiD Admin - Customer Inquiries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #e5e7eb; font-family: 'Pretendard', sans-serif; }
        .unread-row { background-color: rgba(251, 191, 36, 0.05); }
        
        /* 네비게이션 탭 스타일 */
        .tab-item {
            transition: all 0.3s ease;
            position: relative;
        }
        .tab-item.active {
            color: #22d3ee;
        }
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #22d3ee;
            box-shadow: 0 0 10px #22d3ee;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-12 border-b border-cyan-900/50 pb-6 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-4xl font-bold text-cyan-400 tracking-tighter italic">ADMIN SYSTEM</h1>
                <p class="text-neutral-500 text-sm mt-1 uppercase tracking-widest">TDL Energy Indonesia Management</p>
            </div>

            <nav class="flex gap-8 text-sm font-bold uppercase tracking-wider text-neutral-500">
                <a href="admin.html" class="tab-item hover:text-white transition">Dashboard</a>
                <a href="visitor.html" class="tab-item hover:text-white transition">Visitor</a>
                <a href="inquiry.html" class="tab-item active hover:text-white transition">Inquiry</a>
                <a href="post.html" class="tab-item hover:text-white transition">Posts</a>
                <a href="security.html" class="tab-item hover:text-white transition">Security</a>
            </nav>
        </header>

        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-4">
                <h2 class="text-2xl font-bold text-amber-400">Customer Inquiries</h2>
                <span id="unreadCount" class="bg-amber-600 text-white text-[10px] px-2 py-1 rounded-full font-bold">0 NEW</span>
            </div>
            <button onclick="location.href='admin.html'" class="text-xs bg-neutral-800 hover:bg-neutral-700 text-neutral-300 px-4 py-1.5 rounded-lg transition">Dashboard</button>
        </div>

        <div class="bg-neutral-900/80 rounded-2xl border border-white/5 overflow-hidden shadow-2xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-neutral-950 text-neutral-400 text-[10px] uppercase tracking-wider">
                        <tr>
                            <th class="p-5">Status</th><th class="p-5">Date / Name</th><th class="p-5">Company</th><th class="p-5 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="inquiryTableBody" class="divide-y divide-neutral-800 text-sm italic"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-12 text-center">
            <a href="../index.html" class="text-neutral-600 hover:text-cyan-400 text-xs transition">← Exit to Public Website</a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDwF8_Q9S1-naaAgyfMWhFYJ2u_be3wsBs",
            authDomain: "tdlid-107669.firebaseapp.com",
            databaseURL: "https://tdlid-107669-default-rtdb.firebaseio.com",
            projectId: "tdlid-107669",
            storageBucket: "tdlid-107669.firebasestorage.app",
            messagingSenderId: "604782345004",
            appId: "1:604782345004:web:029aeaa81f4d11c2254a89"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        database.ref('messages').on('value', (snapshot) => {
            const tbody = document.getElementById('inquiryTableBody');
            tbody.innerHTML = '';
            let unread = 0;
            let items = [];
            snapshot.forEach(c => { 
                const d = c.val();
                if(!d.read) unread++;
                items.push({key: c.key, ...d});
            });
            
            document.getElementById('unreadCount').innerText = unread + " NEW";

            items.reverse().forEach(item => {
                const row = document.createElement('tr');
                row.className = `hover:bg-white/5 transition border-b border-white/5 ${!item.read ? 'unread-row' : ''}`;
                row.innerHTML = `
                    <td class="p-5 text-[11px] font-bold ${item.read ? 'text-neutral-600' : 'text-amber-400'}">${item.read ? 'READ' : '● NEW'}</td>
                    <td class="p-5">
                        <div class="text-white font-bold">${item.name || 'N/A'}</div>
                        <div class="text-[10px] text-neutral-500 font-mono">${item.date}</div>
                    </td>
                    <td class="p-5 text-cyan-400 font-bold text-sm">${item.company || '-'}</td>
                    <td class="p-5 text-right">
                        <button onclick="deleteMsg('${item.key}')" class="text-red-500 hover:text-red-400 text-[10px] uppercase font-black tracking-widest transition">Delete</button>
                    </td>`;
                tbody.appendChild(row);
            });
        });

        function deleteMsg(key) { if(confirm("Are you sure you want to delete this inquiry?")) database.ref('messages/' + key).remove(); }
    </script>
</body>
</html>
