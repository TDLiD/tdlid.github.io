<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { background-color: #020617; color: #e5e7eb; font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="p-10 flex flex-col items-center">
    <div class="max-w-md w-full bg-neutral-900/80 p-8 rounded-3xl border border-red-900/30">
        <div class="text-red-500 text-4xl mb-4">ğŸ›¡ï¸</div>
        <h2 class="text-2xl font-bold text-white mb-2">Security Setting</h2>
        <p class="text-neutral-500 text-sm mb-8">Update the administrative password for header access.</p>

        <div class="space-y-4">
            <div>
                <label class="text-xxs font-bold text-neutral-500 uppercase tracking-widest">Current / New Admin Password</label>
                <input type="text" id="adminNewPassword" class="w-full bg-black border border-neutral-800 p-4 rounded-xl mt-2 outline-none focus:border-red-500 transition" placeholder="Loading password...">
            </div>
            <button onclick="updatePw()" class="w-full py-4 bg-red-600/20 hover:bg-red-600 border border-red-600/50 text-red-500 hover:text-white font-bold rounded-xl transition">
                CONFIRM CHANGE
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDwF8_Q9S1-naaAgyfMWhFYJ2u_be3wsBs",
            authDomain: "tdlid-107669.firebaseapp.com",
            databaseURL: "https://tdlid-107669-default-rtdb.firebaseio.com",
            projectId: "tdlid-107669",
            storageBucket: "tdlid-107669.firebasestorage.app",
            messagingSenderId: "604782345004",
            appId: "1:604782345004:web:029aeaa81f4d11c2254a89"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í˜„ì¬ ì €ì¥ëœ íŒ¨ìŠ¤ì›Œë“œ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadCurrentPw() {
            const pwInput = document.getElementById('adminNewPassword');
            try {
                const snapshot = await database.ref('adminConfig/password').once('value');
                if (snapshot.exists()) {
                    pwInput.value = snapshot.val(); // ì…ë ¥ì°½ì— íŒ¨ìŠ¤ì›Œë“œ í‘œì‹œ
                } else {
                    pwInput.placeholder = "No password set";
                }
            } catch (error) {
                console.error("Load Error:", error);
                pwInput.placeholder = "Error loading password";
            }
        }

        // íŒ¨ìŠ¤ì›Œë“œ ì—…ë°ì´íŠ¸
        async function updatePw() {
            const newPw = document.getElementById('adminNewPassword').value;
            if(!newPw) return alert("Enter password");
            
            if(confirm("Change Security Password?")) {
                try {
                    await database.ref('adminConfig/password').set(newPw);
                    alert("Updated successfully.");
                } catch (error) {
                    alert("Update failed: " + error.message);
                }
            }
        }

        // ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', loadCurrentPw);
    </script>
</body>
</html>
