<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        /**
         * [데스크톱 전용 모드 설정]
         * 모바일 기기로 접속 시 products_m.html로 리다이렉트 합니다.
         */
        (function() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const urlParams = new URLSearchParams(window.location.search);
            const isPCMode = urlParams.get('view_mode') === 'pc';

            if (isMobile && !isPCMode) {
                let path = window.location.pathname;
                let page = path.split("/").pop();
                if (page === "products.html" || page === "") {
                    window.location.href = "products_m.html";
                }
            }
        })();
    </script>

    <title>TDL Energy Indonesia — NextGen Motorcycle Battery Packs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TDLiD - High-density lithium battery packs for electric motorcycles.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. 제품 전환 애니메이션 (원래 기능 유지) */
        #productContentWrapper {
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }

        #galleryImageContainer {
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        #galleryImageContainer img {
            max-width: 100%; height: 100%; object-fit: contain;
        }

        /* 2. 드롭다운 스타일 유지 */
        .dropdown-link { 
            padding: 12px 20px; display: block; color: #ccc; 
            border-bottom: 1px solid #262626; transition: all 0.2s;
        }
        .dropdown-link:hover { background-color: #1a1a1a; color: #22d3ee; }
        .dropdown-quote-btn { 
            padding: 12px 20px; display: block; background: #22d3ee; 
            color: #000; font-weight: 600; text-align: center; border-radius: 0 0 11px 11px; 
        }

        /* 데스크톱 전용 가로 너비 고정 */
        body {
            min-width: 1280px;
            overflow-x: hidden;
-webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
        }
    </style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard] flex flex-col min-h-screen">

<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
</script>

<div id="header-placeholder"></div>

<main class="flex-grow pt-40 pb-24 px-6">
    <div class="max-w-7xl mx-auto">
        <div class="relative flex flex-col items-center mb-16">
            <h3 class="text-5xl font-black tracking-tight hero-slogan-gradient text-center">TDLiD Products</h3>
            
            <div class="flex gap-4 mt-8 lg:absolute lg:right-0 lg:top-1/2 lg:-translate-y-1/2 lg:mt-0">
                <a href="data/catalog/comparison.pdf" target="_blank" class="px-5 py-3 rounded-xl bg-neutral-800 text-neutral-100 border-b-4 border-neutral-700 hover:bg-neutral-700 active:border-b-0 active:translate-y-0.5 transition transform font-bold text-sm">Compare Models</a>
                <a href="data/catalog/tei-catalog-2025.pdf" target="_blank" class="px-5 py-3 rounded-xl bg-neutral-800 text-neutral-100 border-b-4 border-neutral-700 hover:bg-neutral-700 active:border-b-0 active:translate-y-0.5 transition transform font-bold text-sm">View Catalog</a>
            </div>
        </div>
        
        <div id="productGallery" class="max-w-5xl mx-auto p-8 bg-neutral-900 rounded-[2.5rem] border border-neutral-800 shadow-[0_30px_100px_rgba(0,0,0,0.6)]">
            <div id="productContentWrapper">
                <div id="galleryImageContainer" class="aspect-[16/10] bg-neutral-800/30 rounded-3xl p-10">
                    </div>
            </div>
            
            <div class="flex justify-between items-center mt-10 px-4">
                <button id="galleryPrevBtn" class="w-16 h-16 flex items-center justify-center bg-neutral-800 rounded-full border border-neutral-700 text-cyan-400 hover:bg-cyan-500 hover:text-black hover:scale-110 transition-all duration-300">
                    <span class="text-2xl">←</span>
                </button>
                
                <div class="flex flex-col items-center">
                    <span id="galleryStatus" class="text-neutral-500 font-mono tracking-[0.3em] text-lg uppercase font-bold"></span>
                    <div class="h-1 w-20 bg-cyan-500/20 mt-2 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-cyan-500 transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <button id="galleryNextBtn" class="w-16 h-16 flex items-center justify-center bg-neutral-800 rounded-full border border-neutral-700 text-cyan-400 hover:bg-cyan-500 hover:text-black hover:scale-110 transition-all duration-300">
                    <span class="text-2xl">→</span>
                </button>
            </div>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    /**
     * 1. 레이아웃 Import 함수
     */
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();

            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();

            initMenuToggle();
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    /**
     * 2. 제품 갤러리 로직 (기존 기능 유지)
     */
    const productsData = [];
    for(let i=1; i<=32; i++) {
        productsData.push({ image: `images/products/image-${i}.png` });
    }

    const productContentWrapper = document.getElementById('productContentWrapper');
    const galleryImageContainer = document.getElementById('galleryImageContainer');
    const galleryStatus = document.getElementById('galleryStatus');
    const progressBar = document.getElementById('progressBar');
    const galleryPrevBtn = document.getElementById('galleryPrevBtn');
    const galleryNextBtn = document.getElementById('galleryNextBtn');

    let currentProductIndex = 0;
    let isAnimating = false;
    let autoChangeInterval;
    const AUTO_CHANGE_TIME = 3000;
    const transitionDuration = 800;
    const slideDistance = 150; // 데스크톱에 맞춰 슬라이드 거리 증가

    function renderProduct(product, index) {
        galleryImageContainer.innerHTML = `<img src="${product.image}" alt="Battery Pack ${index + 1}" class="max-h-full drop-shadow-[0_20px_50px_rgba(0,0,0,0.8)]">`;
        galleryStatus.textContent = `${(index + 1).toString().padStart(2, '0')} / ${productsData.length}`;
        if(progressBar) {
            progressBar.style.width = `${((index + 1) / productsData.length) * 100}%`;
        }
    }

    function stopAutoChange() { if (autoChangeInterval) clearInterval(autoChangeInterval); }
    function startAutoChange() {
        stopAutoChange();
        autoChangeInterval = setInterval(() => changeProduct((currentProductIndex + 1) % productsData.length, true), AUTO_CHANGE_TIME);
    }

    function changeProduct(newIndex, isAutomatic = false) {
        if (isAnimating) return;
        isAnimating = true;
        if (!isAutomatic) stopAutoChange();

        productContentWrapper.style.transition = `transform ${transitionDuration}ms cubic-bezier(0.4, 0, 0.2, 1), opacity ${transitionDuration}ms ease-out`;
        productContentWrapper.style.transform = `translateX(-${slideDistance}px)`;
        productContentWrapper.style.opacity = '0';
        
        setTimeout(() => {
            currentProductIndex = newIndex;
            const newProduct = productsData[currentProductIndex];
            productContentWrapper.style.transition = 'none';
            productContentWrapper.style.transform = `translateX(${slideDistance}px)`;
            renderProduct(newProduct, currentProductIndex); 
            void productContentWrapper.offsetWidth; 
            productContentWrapper.style.transition = `transform ${transitionDuration}ms cubic-bezier(0.4, 0, 0.2, 1), opacity ${transitionDuration}ms ease-out`;
            productContentWrapper.style.transform = 'translateX(0)';
            productContentWrapper.style.opacity = '1';
            isAnimating = false;
            if (!isAutomatic) startAutoChange();
        }, transitionDuration); 
    }

    galleryNextBtn.onclick = () => changeProduct((currentProductIndex + 1) % productsData.length);
    galleryPrevBtn.onclick = () => changeProduct((currentProductIndex - 1 + productsData.length) % productsData.length);

    /**
     * 3. 메뉴 제어 로직
     */
    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("visible");
                if (isOpen) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    menuIcon.innerText = "☰";
                } else {
                    dropdown.classList.remove("opacity-0", "invisible");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    menuIcon.innerText = "✕";
                }
            };

            document.addEventListener('click', (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    menuIcon.innerText = "☰";
                }
            });
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadLayout();
        if (productsData.length > 0) {
            renderProduct(productsData[0], 0);
            startAutoChange();
        }
    });

// 키보드 보안 (F12, Ctrl+Shift+I, Ctrl+U 등 차단)
document.addEventListener('keydown', (e) => {
    if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
        (e.ctrlKey && e.key === 'u')
    ) {
        e.preventDefault();
        return false;
    }
});

</script>

</body>
</html>
