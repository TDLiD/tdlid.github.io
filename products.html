<script>
    const productsData = [
        { id: 1, name: '', spec: '', image: 'images/products/image-1.png', desc: '' },
        { id: 2, name: '', spec: '', image: 'images/products/image-2.png', desc: '' },
        { id: 3, name: '', spec: '', image: 'images/products/image-3.png', desc: '' },
        { id: 4, name: '', spec: '', image: 'images/products/image-4.png', desc: '' },
        { id: 5, name: '', spec: '', image: 'images/products/image-5.png', desc: '' },
        { id: 6, name: '', spec: '', image: 'images/products/image-6.png', desc: '' },
        { id: 7, name: '', spec: '', image: 'images/products/image-7.png', desc: '' },
        { id: 8, name: '', spec: '', image: 'images/products/image-8.png', desc: '' },
        { id: 9, name: '', spec: '', image: 'images/products/image-9.png', desc: '' },
        { id: 10, name: '', spec: '', image: 'images/products/image-10.png', desc: '' },
        { id: 11, name: '', spec: '', image: 'images/products/image-11.png', desc: '' },
        { id: 12, name: '', spec: '', image: 'images/products/image-12.png', desc: '' },
        { id: 13, name: '', spec: '', image: 'images/products/image-13.png', desc: '' },
        { id: 14, name: '', spec: '', image: 'images/products/image-14.png', desc: '' },
        { id: 15, name: '', spec: '', image: 'images/products/image-15.png', desc: '' },
        { id: 16, name: '', spec: '', image: 'images/products/image-16.png', desc: '' },
        { id: 17, name: '', spec: '', image: 'images/products/image-17.png', desc: '' },
        { id: 18, name: '', spec: '', image: 'images/products/image-18.png', desc: '' },
        { id: 19, name: '', spec: '', image: 'images/products/image-19.png', desc: '' },
        { id: 20, name: '', spec: '', image: 'images/products/image-20.png', desc: '' },
        { id: 21, name: '', spec: '', image: 'images/products/image-21.png', desc: '' },
        { id: 22, name: '', spec: '', image: 'images/products/image-22.png', desc: '' },
        { id: 23, name: '', spec: '', image: 'images/products/image-23.png', desc: '' },
        { id: 24, name: '', spec: '', image: 'images/products/image-24.png', desc: '' },
        { id: 25, name: '', spec: '', image: 'images/products/image-25.png', desc: '' },
        { id: 26, name: '', spec: '', image: 'images/products/image-26.png', desc: '' },
        { id: 27, name: '', spec: '', image: 'images/products/image-27.png', desc: '' },
        { id: 28, name: '', spec: '', image: 'images/products/image-28.png', desc: '' },
        { id: 29, name: '', spec: '', image: 'images/products/image-29.png', desc: '' },
        { id: 30, name: '', spec: '', image: 'images/products/image-30.png', desc: '' },
        { id: 31, name: '', spec: '', image: 'images/products/image-31.png', desc: '' },
        { id: 32, name: '', spec: '', image: 'images/products/image-32.png', desc: '' }
    ];

    const productContentWrapper = document.getElementById('productContentWrapper');
    const galleryImageContainer = document.getElementById('galleryImageContainer');
    const galleryStatus = document.getElementById('galleryStatus');
    const galleryPrevBtn = document.getElementById('galleryPrevBtn');
    const galleryNextBtn = document.getElementById('galleryNextBtn');

    let currentProductIndex = 0;
    let isAnimating = false;
    let autoChangeInterval;
    const AUTO_CHANGE_TIME = 3000;
    const transitionDuration = 800;
    const slideDistance = 100;

    function renderProduct(product, index) {
        galleryImageContainer.innerHTML = `<img src="${product.image}" alt="Battery Pack ${index + 1}" loading="eager" class="max-h-full">`;
        galleryStatus.textContent = `${(index + 1).toString().padStart(2, '0')} / ${productsData.length}`;
    }

    function stopAutoChange() { if (autoChangeInterval) clearInterval(autoChangeInterval); }
    function startAutoChange() {
        stopAutoChange();
        autoChangeInterval = setInterval(() => changeProduct((currentProductIndex + 1) % productsData.length, true), AUTO_CHANGE_TIME);
    }

    function changeProduct(newIndex, isAutomatic = false) {
        if (isAnimating) return;
        isAnimating = true;
        if (!isAutomatic) stopAutoChange();

        productContentWrapper.style.transition = `transform ${transitionDuration}ms ease-out, opacity ${transitionDuration}ms ease-out`;
        productContentWrapper.style.transform = `translateX(-${slideDistance}px)`;
        productContentWrapper.style.opacity = '0';
        
        setTimeout(() => {
            currentProductIndex = newIndex;
            const newProduct = productsData[currentProductIndex];
            productContentWrapper.style.transition = 'none';
            productContentWrapper.style.transform = `translateX(${slideDistance}px)`;
            renderProduct(newProduct, currentProductIndex); 
            void productContentWrapper.offsetWidth; 
            productContentWrapper.style.transition = `transform ${transitionDuration}ms ease-out, opacity ${transitionDuration}ms ease-out`;
            productContentWrapper.style.transform = 'translateX(0)';
            productContentWrapper.style.opacity = '1';
            isAnimating = false;
            if (!isAutomatic) startAutoChange();
        }, transitionDuration); 
    }

    galleryNextBtn.onclick = () => changeProduct((currentProductIndex + 1) % productsData.length);
    galleryPrevBtn.onclick = () => changeProduct((currentProductIndex - 1 + productsData.length) % productsData.length);

    document.addEventListener("DOMContentLoaded", () => {
        // 초기 렌더링
        if (productsData.length > 0) {
            renderProduct(productsData[0], 0);
            startAutoChange();
        }

        // [모바일 메뉴 제어]
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        menuBtn.onclick = (e) => {
            e.stopPropagation();
            const isOpen = dropdown.classList.contains("visible");
            if (isOpen) {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible");
                menuIcon.innerText = "☰";
            } else {
                dropdown.classList.remove("opacity-0", "invisible");
                dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                menuIcon.innerText = "✕";
            }
        };

        // 바깥 클릭 시 메뉴 닫기
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible");
                menuIcon.innerText = "☰";
            }
        });
    });
</script>
