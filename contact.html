<main class="px-6 contact-form-container">

        <form id="quoteForm" method="POST" action="https://formspree.io/f/mdkqddlz" class="grid gap-6">

<script>
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            initMenuToggle();
            initFormHandler();
            initEasterEgg(); 
            initMusicPlayer(); // [ì¶”ê°€] ìŒì•… í”Œë ˆì´ì–´ ì´ˆê¸°í™” í˜¸ì¶œ
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    // [ì¶”ê°€] ë®¤ì§ í”Œë ˆì´ì–´ ì œì–´ í•¨ìˆ˜
    function initMusicPlayer() {
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('musicToggleBtn');
        const musicIcon = document.getElementById('musicIconUI');

        if (musicBtn && bgm) {
            musicBtn.onclick = () => {
                if (bgm.muted) {
                    bgm.muted = false;
                    bgm.play().catch(e => console.log("Playback failed:", e));
                    musicIcon.innerText = "ğŸµ";
                } else {
                    bgm.muted = true;
                    musicIcon.innerText = "ğŸ”‡";
                }
            };
        }
    }

    // ê¸°ì¡´ í•¨ìˆ˜ë“¤ ìœ ì§€ (initMenuToggle, initEasterEgg, initFormHandler)
    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");
                if (!isOpen) {
                    dropdown.classList.remove("opacity-0", "invisible", "translate-y-[-10px]");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "âœ•";
                } else {
                    closeMenu();
                }
            };

            function closeMenu() {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible", "translate-y-[-10px]");
                if(menuIcon) menuIcon.innerText = "â˜°";
            }

            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
            });
        }
    }

    function initEasterEgg() {
        const t1 = document.getElementById('triggerWord');
        const t2 = document.getElementById('triggerWord2');
        const overlay = document.getElementById('easterEggOverlay');
        const log = document.getElementById('statusLog');
        const staffImgs = document.querySelectorAll('.staff-img');

        function runCyberEffect() {
            if(overlay.style.display === 'flex') return;
            overlay.style.display = 'flex';
            
            const msgs = [
                "> ACCESSING ENCRYPTED CORE...",
                "> BYPASSING FIREWALL...",
                "> The prettiest girl confirmed",
                "Welcome: Miss. Kim â™¥"
            ];

            msgs.forEach((msg, i) => {
                setTimeout(() => {
                    log.innerText = msg;
                    if(i === 2) {
                        staffImgs.forEach((img, idx) => {
                            setTimeout(() => img.classList.add('reveal'), idx * 200);
                        });
                    }
                    if(i === msgs.length - 1) {
                        setTimeout(() => {
                            overlay.style.opacity = '0';
                            setTimeout(() => {
                                overlay.style.display = 'none';
                                overlay.style.opacity = '1';
                                staffImgs.forEach(img => img.classList.remove('reveal'));
                            }, 500);
                        }, 2500);
                    }
                }, i * 800);
            });
        }

        if(t1) t1.onclick = runCyberEffect;
        if(t2) t2.onclick = runCyberEffect;

        let inputStr = "";
        document.onkeydown = (e) => {
            inputStr += e.key.toLowerCase();
            if(inputStr.includes("chaeyeon")) { runCyberEffect(); inputStr = ""; }
            if(inputStr.length > 15) inputStr = inputStr.slice(-10);
            // í‚¤ë³´ë“œ ë³´ì•ˆ
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        };
    }

    function initFormHandler() {
        const form = document.getElementById('quoteForm');
        const formStatus = document.getElementById('formStatus');
        if(form) {
            form.onsubmit = async (e) => {
                e.preventDefault();
                formStatus.textContent = 'Sending...';
                formStatus.className = 'mt-6 text-center text-lg text-cyan-400';
                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        formStatus.textContent = 'âœ… Submitted successfully!';
                        formStatus.className = 'mt-6 text-center text-lg text-green-500 font-bold';
                        form.reset();
                    } else { throw new Error(); }
                } catch {
                    formStatus.textContent = 'âŒ Error. Please try again.';
                    formStatus.className = 'mt-6 text-center text-lg text-red-500';
                }
            };
        }
    }

    document.addEventListener("DOMContentLoaded", loadLayout);
</script>
