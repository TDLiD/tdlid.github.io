<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
    (function() {
        const isMobileOnly = /iPhone|iPod|Android/i.test(navigator.userAgent);
        const urlParams = new URLSearchParams(window.location.search);
        const isPCMode = urlParams.get('view_mode') === 'pc';

        if (isMobileOnly && !isPCMode) {
            let path = window.location.pathname;
            let page = path.split("/").pop();
            
            if (page === "products.html" || page === "") {
                window.location.href = "products_m.html";
            }
        }
    })();
    </script>

    <title>Request Quote | TDL Energy Indonesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        -webkit-user-select: auto;
        user-select: auto;
    }

    input, textarea, select {
        user-select: auto !important;
        -webkit-user-select: auto !important;
    }

    .contact-form-container {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center; 
        justify-content: center;
        padding-top: 8rem;
    }
    .form-card {
        max-width: 800px;
        width: 100%;
        margin-bottom: 5rem;
    }

    #musicToggleBtn { 
        position: fixed; 
        bottom: 25px; 
        right: 25px; 
        z-index: 10005; 
        width: 44px; 
        height: 44px; 
        background: rgba(23, 23, 23, 0.8); 
        border: 1px solid rgba(34, 211, 238, 0.4); 
        border-radius: 50%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        cursor: pointer; 
        color: #22d3ee; 
        backdrop-filter: blur(4px); 
        transition: all 0.3s; 
    }
    #musicToggleBtn:hover { transform: scale(1.1); border-color: #22d3ee; }

    /* 이스터 에그 관련 스타일 */
    #easterEggOverlay {
        position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98);
        z-index: 20000; display: none; flex-direction: column;
        align-items: center; justify-content: center;
        font-family: 'Courier New', monospace; overflow: hidden;
    }
    .cyber-bg {
        position: absolute; inset: 0;
        background: linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
        pointer-events: none;
    }
    .scanning-bar {
        position: absolute; width: 100%; height: 4px;
        background: linear-gradient(to right, transparent, #22d3ee, transparent);
        box-shadow: 0 0 20px #22d3ee;
        top: -10px; animation: cyberScan 2s linear infinite;
    }
    @keyframes cyberScan { 0% { top: -5%; } 100% { top: 105%; } }
    .status-terminal {
        background: rgba(0, 0, 0, 0.8);
        padding: 3rem; border: 1px solid #22d3ee;
        border-radius: 8px; box-shadow: 0 0 60px rgba(34, 211, 238, 0.3);
        z-index: 20001; text-align: center; max-width: 800px;
    }
    .staff-container { display: flex; justify-content: center; margin-top: 40px; }
    .staff-img {
        width: 280px; height: auto; object-fit: cover; border-radius: 12px;
        opacity: 0; transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .staff-img.reveal { opacity: 1; transform: translateY(0); box-shadow: 0 0 30px rgba(34, 211, 238, 0.4); }
    .stealth-trigger { cursor: text !important; text-decoration: none !important; pointer-events: auto !important; }
</style>
</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard] overflow-x-hidden">

<div id="bgm-placeholder"></div>

<div id="easterEggOverlay">
    <div class="cyber-bg"></div>
    <div class="scanning-bar"></div>
    <div class="status-terminal">
        <div class="text-cyan-400 text-sm mb-2 tracking-[0.3em]">SECURE ACCESS GRANTED</div>
        <div id="statusLog" class="text-3xl font-bold text-white mb-6">INITIALIZING...</div>
        <div class="staff-container">
            <img id="skullImg" class="staff-img" src="images/home/skull.webp" alt="TDL Admin">
        </div>
    </div>
</div>

<div id="header-placeholder"></div>

<main class="px-6 contact-form-container">
    <div class="form-card bg-neutral-900 border border-neutral-800 p-12 rounded-3xl shadow-2xl relative">
        <h2 class="text-5xl font-black tracking-tight hero-slogan-gradient mb-4">
            Request a <span id="triggerWord" class="stealth-trigger stealth-title">Quote</span>
        </h2>
        <p class="text-neutral-400 text-lg mb-10">
            Please provide details for a customized quotation. <span id="triggerWord2" class="stealth-trigger stealth-text">Our</span> team will contact you shortly.
        </p>

        <form id="quoteForm" method="POST" action="https://formspree.io/f/mdkqddlz" class="grid gap-6">
            <div class="grid grid-cols-2 gap-6">
                <input name="company" placeholder="Company / Name" class="p-5 rounded-2xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition" required>
                <input name="email" type="email" placeholder="Email Address" class="p-5 rounded-2xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition" required>
            </div>
            
            <div class="grid grid-cols-2 gap-6">
                <input name="phone" placeholder="Phone / WhatsApp (Optional)" class="p-5 rounded-2xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition">
                <select name="product" id="quoteProductSelect" class="p-5 rounded-2xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition text-neutral-400">
                    <option value="" class="text-neutral-400">-- Select Product / Service (Optional) --</option>
                    <option value="72V 20Ah Battery Pack">72V 20Ah Battery Pack</option>
                    <option value="EV Conversion Kit">EV Conversion Kit</option>
                    <option value="Solar Home Charging Solution">Solar Home Charging Solution</option>
                    <option value="Battery Recycling Program">Battery Recycling Program</option>
                    <option value="Other / General Inquiry">Other / General Inquiry</option>
                </select>
            </div>

            <textarea name="details" rows="8" placeholder="Project details, required quantity, use-case, delivery location, etc." class="p-5 rounded-2xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition"></textarea>
            
            <button type="submit" class="w-full mt-6 py-4 rounded-2xl bg-cyan-500 hover:bg-cyan-400 text-black text-xl font-bold transition shadow-lg shadow-cyan-500/20">
                Submit Request
            </button>
        </form>

        <p id="formStatus" class="mt-6 text-center text-lg font-medium"></p>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            const bgmRes = await fetch('components/bgm.html');
            const bgmHTML = await bgmRes.text();
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            bgmPlaceholder.innerHTML = bgmHTML;

            const scripts = bgmPlaceholder.querySelectorAll("script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.text = oldScript.text;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });
            
            initMenuToggle();
            initFormHandler();
            initEasterEgg(); 
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");
                if (!isOpen) {
                    dropdown.classList.remove("opacity-0", "invisible", "translate-y-[-10px]");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "✕";
                } else {
                    closeMenu();
                }
            };
            function closeMenu() {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible", "translate-y-[-10px]");
                if(menuIcon) menuIcon.innerText = "☰";
            }
            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
            });
        }
    }

    // 이스터에그 로직 수정됨
    function initEasterEgg() {
        const t1 = document.getElementById('triggerWord');
        const t2 = document.getElementById('triggerWord2');
        const overlay = document.getElementById('easterEggOverlay');
        const log = document.getElementById('statusLog');
        const skullImg = document.getElementById('skullImg');

        function runCyberEffect() {
            if(overlay.style.display === 'flex') return;
            overlay.style.display = 'flex';
            
            const msgs = [
                "> ACCESSING ENCRYPTED CORE...",
                "> BYPASSING FIREWALL...",
                "> ROOT PRIVILEGE GRANTED",
                "Welcome: TDLID Admin"
            ];

            msgs.forEach((msg, i) => {
                setTimeout(() => {
                    log.innerText = msg;
                    if(i === 2) {
                        skullImg.classList.add('reveal');
                    }
                    if(i === msgs.length - 1) {
                        setTimeout(() => {
                            overlay.style.opacity = '0';
                            setTimeout(() => {
                                overlay.style.display = 'none';
                                overlay.style.opacity = '1';
                                skullImg.classList.remove('reveal');
                            }, 500);
                        }, 2500);
                    }
                }, i * 800);
            });
        }

        if(t1) t1.onclick = runCyberEffect;
        if(t2) t2.onclick = runCyberEffect;

        let inputStr = "";
        document.onkeydown = (e) => {
            inputStr += e.key.toLowerCase();
            // 키워드 tdlid로 변경
            if(inputStr.includes("tdlid")) { 
                runCyberEffect(); 
                inputStr = ""; 
            }
            if(inputStr.length > 15) inputStr = inputStr.slice(-10);
        };
    }

    function initFormHandler() {
        const form = document.getElementById('quoteForm');
        const formStatus = document.getElementById('formStatus');
        if(form) {
            form.onsubmit = async (e) => {
                e.preventDefault();
                formStatus.textContent = 'Sending...';
                formStatus.className = 'mt-6 text-center text-lg text-cyan-400';
                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        formStatus.textContent = '✅ Submitted successfully!';
                        formStatus.className = 'mt-6 text-center text-lg text-green-500 font-bold';
                        form.reset();
                    } else { throw new Error(); }
                } catch {
                    formStatus.textContent = '❌ Error. Please try again.';
                    formStatus.className = 'mt-6 text-center text-lg text-red-500';
                }
            };
        }
    }

    document.addEventListener("DOMContentLoaded", loadLayout);
</script>

</body>
</html>
