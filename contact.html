<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Quote | TDL Energy Indonesia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    .contact-form-container {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: flex-start;
        justify-content: center;
    }
    .form-card {
        max-width: 700px; 
        width: 100%;
    }
    /* ë“œë¡­ë‹¤ìš´ ìŠ¤íƒ€ì¼ */
    .dropdown-link { padding: 12px 20px; display: block; color: #ccc; transition: background 0.2s; border-bottom: 1px solid #262626; }
    .dropdown-link:hover { background: #1f2937; color: #22d3ee; }
    .dropdown-quote-btn { padding: 12px 20px; display: block; background: #22d3ee; color: #000; font-weight: 600; text-align: center; border-radius: 0 0 11px 11px; }

    /* =========================================
       ğŸš€ ì—…ê·¸ë ˆì´ë“œëœ ì‚¬ì´ë²„ ì´ìŠ¤í„° ì—ê·¸ ìŠ¤íƒ€ì¼
    ========================================= */
    #easterEggOverlay {
        position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98);
        z-index: 20000; display: none; flex-direction: column;
        align-items: center; justify-content: center;
        font-family: 'Courier New', monospace; overflow: hidden;
    }

    .cyber-bg {
        position: absolute; inset: 0;
        background: linear-gradient(rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
        pointer-events: none;
    }

    .scanning-bar {
        position: absolute; width: 100%; height: 4px;
        background: linear-gradient(to right, transparent, #22d3ee, transparent);
        box-shadow: 0 0 20px #22d3ee;
        top: -10px; animation: cyberScan 2s linear infinite;
    }

    @keyframes cyberScan {
        0% { top: -5%; }
        100% { top: 105%; }
    }

    .status-terminal {
        background: rgba(0, 0, 0, 0.5);
        padding: 2rem; border: 1px solid #22d3ee;
        border-radius: 8px; box-shadow: 0 0 40px rgba(34, 211, 238, 0.2);
        z-index: 20001; text-align: center; max-width: 90%;
    }

    .staff-container {
        display: flex; gap: 25px; justify-content: center;
        flex-wrap: wrap; margin-top: 30px;
    }

    .staff-img {
width: 80vw;    /* ëª¨ë°”ì¼ì—ì„œëŠ” í™”ë©´ ë„ˆë¹„ì˜ 80% */
    height: auto;   /* ê°€ë¡œ ë¹„ìœ¨ì— ë§ì¶° ìë™ ì¡°ì ˆ */
    max-width: 280px; /* PC ë“± í° í™”ë©´ì—ì„œì˜ ìµœëŒ€ í¬ê¸° ì œí•œ */
    object-fit: cover;
    border-radius: 8px;
        filter: saturate(1.2) contrast(1.1);
        opacity: 0; transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .staff-img.reveal { opacity: 1; transform: translateY(0); box-shadow: 0 0 30px rgba(34, 211, 238, 0.4); }

    /* ì´ìŠ¤í„° ì—ê·¸ íŠ¸ë¦¬ê±° ìœ„ì¥ (ë§ˆìš°ìŠ¤ ì»¤ì„œì™€ í°íŠ¸ìƒ‰ ì™„ì „ í†µì¼) */
#triggerWord, #triggerWord2 {
    -webkit-tap-highlight-color: transparent; /* í„°ì¹˜ ì‹œ ë°˜ì§ì´ëŠ” íš¨ê³¼ ì œê±° */
    user-select: none; /* í…ìŠ¤íŠ¸ ì„ íƒ(ë“œë˜ê·¸) ë°©ì§€ */
    -webkit-user-select: none;
}

</style>


</head>

<body class="bg-neutral-950 text-neutral-100 font-[Pretendard]">

<div id="easterEggOverlay">
    <div class="cyber-bg"></div>
    <div class="scanning-bar"></div>
    <div class="status-terminal">
        <div class="text-cyan-400 text-sm mb-2 tracking-[0.3em]">SECURE ACCESS GRANTED</div>
        <div id="statusLog" class="text-2xl font-bold text-white mb-4">INITIALIZING...</div>
        <div class="staff-container">
            <img class="staff-img" src="images/cy1.png" alt="Staff 1">
            <img class="staff-img" src="images/cy2.jpg" alt="Staff 2">
        </div>
    </div>
</div>

<div id="header-placeholder"></div>

<main class="pt-32 pb-10 px-6 contact-form-container">
    <div class="form-card bg-neutral-900 border border-neutral-700 p-8 rounded-2xl shadow-2xl relative mt-16 md:mt-0">
        <h2 class="text-4xl font-black tracking-wide hero-slogan-gradient">Request a <span id="triggerWord">Quote</span></h2>
        <p class="text-neutral-400 mb-6">
            Please provide details for a customized quotation. <span id="triggerWord2">Our</span> team will contact you shortly.
        </p>

        <form id="quoteForm" method="POST" action="https://formspree.io/f/mdkqddlz" class="grid gap-4">
            <input name="company" placeholder="Company / Name" class="p-4 rounded-xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition" required>
            <input name="email" type="email" placeholder="Email Address" class="p-4 rounded-xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition" required>
            <input name="phone" placeholder="Phone / WhatsApp (Optional)" class="p-4 rounded-xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition">

            <select name="product" id="quoteProductSelect" class="p-4 rounded-xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition text-neutral-400">
                <option value="" class="text-neutral-400">-- Select Product / Service (Optional) --</option>
                <option value="72V 20Ah Battery Pack">72V 20Ah Battery Pack</option>
                <option value="EV Conversion Kit">EV Conversion Kit</option>
                <option value="Solar Home Charging Solution">Solar Home Charging Solution</option>
                <option value="Battery Recycling Program">Battery Recycling Program</option>
                <option value="Other / General Inquiry">Other / General Inquiry</option>
            </select>

            <textarea name="details" rows="6" placeholder="Project details, required quantity, use-case, delivery location, etc." class="p-4 rounded-xl bg-neutral-800 border border-neutral-700 focus:border-cyan-500 outline-none transition"></textarea>
            
            <button type="submit" class="w-full mt-4 py-3 rounded-xl bg-cyan-500 hover:bg-cyan-400 text-black font-bold transition">
                Submit Request
            </button>
        </form>

        <p id="formStatus" class="mt-4 text-center text-sm text-neutral-400"></p>
    </div>
</main>

<div id="footer-placeholder"></div>

<script>
    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            const footerRes = await fetch('components/footer.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            
            initMenuToggle();
            initFormHandler();
            initEasterEgg(); 
        } catch (err) {
            console.error("Layout load failed:", err);
        }
    }

    function initMenuToggle() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isOpen = dropdown.classList.contains("opacity-100");
                if (!isOpen) {
                    dropdown.classList.remove("opacity-0", "invisible", "translate-y-[-10px]");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "âœ•";
                } else {
                    closeMenu();
                }
            };

            function closeMenu() {
                dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                dropdown.classList.add("opacity-0", "invisible", "translate-y-[-10px]");
                if(menuIcon) menuIcon.innerText = "â˜°";
            }

            document.addEventListener("click", (e) => {
                if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) closeMenu();
            });
        }
    }

    function initEasterEgg() {
        const t1 = document.getElementById('triggerWord');
        const t2 = document.getElementById('triggerWord2');
        const overlay = document.getElementById('easterEggOverlay');
        const log = document.getElementById('statusLog');
        const staffImgs = document.querySelectorAll('.staff-img');

        function runCyberEffect() {
            if(overlay.style.display === 'flex') return;
            overlay.style.display = 'flex';
            
            const msgs = [
                "> ACCESSING ENCRYPTED CORE...",
                "> BYPASSING FIREWALL...",
                "> The prettiest girl confirmed",
                "Welcome: Miss. Kim â™¥"
            ];

            msgs.forEach((msg, i) => {
                setTimeout(() => {
                    log.innerText = msg;
                    if(i === 2) {
                        staffImgs.forEach((img, idx) => {
                            setTimeout(() => img.classList.add('reveal'), idx * 200);
                        });
                    }
                    if(i === msgs.length - 1) {
                        setTimeout(() => {
                            overlay.style.opacity = '0';
                            setTimeout(() => {
                                overlay.style.display = 'none';
                                overlay.style.opacity = '1';
                                staffImgs.forEach(img => img.classList.remove('reveal'));
                            }, 500);
                        }, 2500);
                    }
                }, i * 800);
            });
        }

        if(t1) t1.onclick = runCyberEffect;
        if(t2) t2.onclick = runCyberEffect;

        // ë¡œê³  5íšŒ í´ë¦­ íŠ¸ë¦¬ê±°
        let logoClicks = 0;
        const logo = document.querySelector('header img');
        if(logo) {
            logo.onclick = () => {
                logoClicks++;
                if(logoClicks === 5) { runCyberEffect(); logoClicks = 0; }
                setTimeout(() => logoClicks = 0, 3000);
            };
        }

        // í‚¤ë³´ë“œ 'ega' íƒ€ì´í•‘ íŠ¸ë¦¬ê±°
        let inputStr = "";
        document.onkeydown = (e) => {
            inputStr += e.key.toLowerCase();
            if(inputStr.includes("chaeyeon")) { runCyberEffect(); inputStr = ""; }
            if(inputStr.length > 10) inputStr = inputStr.slice(-5);
        };
    }

    function initFormHandler() {
        const form = document.getElementById('quoteForm');
        const formStatus = document.getElementById('formStatus');

        if(form) {
            form.onsubmit = async (e) => {
                e.preventDefault();
                formStatus.textContent = 'Sending...';
                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        formStatus.textContent = 'âœ… Submitted successfully!';
                        formStatus.className = 'mt-4 text-center text-sm text-green-500';
                        form.reset();
                    } else { throw new Error(); }
                } catch {
                    formStatus.textContent = 'âŒ Error. Please try again.';
                    formStatus.className = 'mt-4 text-center text-sm text-red-500';
                }
            };
        }
    }

    document.addEventListener("DOMContentLoaded", loadLayout);
</script>

</body>
</html>
