<script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) {
        let currentPage = window.location.pathname.split("/").pop();
        if(currentPage.includes("_m.html")) {
            window.location.href = currentPage.replace("_m.html", ".html");
        }
    }

    async function loadLayout() {
        try {
            /* [ìˆ˜ì •] ëª¨ë°”ì¼ ì „ìš© í—¤ë” í˜¸ì¶œë¡œ ë³€ê²½ */
            const headerRes = await fetch('components/header_m.html');
            document.getElementById('header-placeholder').innerHTML = await headerRes.text();
            
            const footerRes = await fetch('components/footer_m.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();

            const bgmRes = await fetch('components/bgm.html');
            const bgmHTML = await bgmRes.text();
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            bgmPlaceholder.innerHTML = bgmHTML;

            const scripts = bgmPlaceholder.querySelectorAll("script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.text = oldScript.text;
                document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });

            initNavigation();
            initEasterEggTriggers();
        } catch (err) { console.error(err); }
    }

    function initNavigation() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");

        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isHidden = dropdown.classList.contains("invisible");
                if (isHidden) {
                    dropdown.classList.remove("opacity-0", "invisible");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "âœ•";
                } else {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    if(menuIcon) menuIcon.innerText = "â˜°";
                }
            };
        }
    }

    function initEasterEggTriggers() {
        const triggerWord = document.getElementById('triggerWord');
        if (triggerWord) {
            const handleEasterEgg = (e) => {
                e.preventDefault();
                e.stopPropagation();
                runScanAnimation();
            };
            triggerWord.addEventListener('touchstart', handleEasterEgg, { passive: false });
            triggerWord.addEventListener('click', handleEasterEgg);
        }

        let touchCount = 0;
        let lastTouchTime = 0;
        const checkLogo = () => {
            const logoImg = document.querySelector('header img');
            if (logoImg) {
                const logoHandler = (e) => {
                    const now = Date.now();
                    if (now - lastTouchTime < 500) touchCount++;
                    else touchCount = 1;
                    lastTouchTime = now;
                    if (touchCount === 5) { runScanAnimation(); touchCount = 0; }
                };
                logoImg.addEventListener('click', logoHandler);
                logoImg.addEventListener('touchstart', logoHandler, { passive: true });
            } else {
                setTimeout(checkLogo, 500);
            }
        };
        checkLogo();
    }

    function runScanAnimation() {
        const overlay = document.getElementById('easterEggOverlay');
        const log = document.getElementById('statusLog');
        const staffImgs = document.querySelectorAll('.staff-img');
        if (overlay.style.display === 'flex') return;
        overlay.style.display = 'flex';
        staffImgs.forEach(img => img.style.opacity = '0');
        const msgs = ["Connecting to BMS...", "Scanning Cells...", "TDLiD Verified.", "RayğŸ§”", "EzağŸ˜", "RezyğŸ‘¨â€ğŸ¦°", "EtnoğŸ§•"];
        msgs.forEach((msg, i) => {
            setTimeout(() => {
                log.innerText = msg;
                if (i === 3) staffImgs.forEach(img => img.style.opacity = '1');
                if (i === msgs.length - 1) {
                    setTimeout(() => { overlay.style.display = 'none'; }, 2000);
                }
            }, i * 600);
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadLayout();
        document.body.addEventListener('click', function(e) {
            const certLink = e.target.closest('.cert-link');
            if (certLink) {
                e.preventDefault();
                const modal = document.getElementById('imageModal');
                document.getElementById('modalDetailImage').src = certLink.getAttribute('data-original-src');
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        });
        document.getElementById('imageModal').onclick = function() {
            this.style.display = 'none';
            document.body.style.overflow = '';
        };
    });
    document.addEventListener('contextmenu', (e) => e.preventDefault());
</script>
