    <script>
        // 1. Firebase 설정 (기존 유지)
        const firebaseConfig = {
            apiKey: "AIzaSyDwF8_Q9S1-naaAgyfMWhFYJ2u_be3wsBs",
            authDomain: "tdlid-107669.firebaseapp.com",
            databaseURL: "https://tdlid-107669-default-rtdb.firebaseio.com",

            messagingSenderId: "604782345004",

        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        function getOS(ua) {
            if (ua.indexOf("Windows") !== -1) return "Windows";
            if (ua.indexOf("Mac") !== -1) return "macOS";
            if (ua.indexOf("Android") !== -1) return "Android";
            if (ua.indexOf("iPhone") !== -1 || ua.indexOf("iPad") !== -1) return "iOS";
            return "Unknown";
        }

        function getBrowser(ua) {
            if (ua.indexOf("Edge") !== -1 || ua.indexOf("Edg") !== -1) return "Edge";
            if (ua.indexOf("Chrome") !== -1) return "Chrome";
            if (ua.indexOf("Safari") !== -1) return "Safari";
            if (ua.indexOf("Firefox") !== -1) return "Firefox";
            return "Others";
        }

        function getSessionId() {
            if (!sessionStorage.getItem('session_id')) {
                sessionStorage.setItem('session_id', 's_' + Math.random().toString(36).substr(2, 9));
            }
            return sessionStorage.getItem('session_id');
        }

        async function recordVisit() {
            try {
                let geoData = { ip: "0.0.0.0", country: "Unknown", city: "Unknown" };
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    const data = await response.json();
                    geoData = { ip: data.ip, country: data.country_name, city: data.city };
                } catch (e) { console.error("Geo API Error:", e); }

                const ua = navigator.userAgent;
                const now = new Date();
                const visitData = {
                    timestamp: now.getTime(),
                    timeStr: now.toLocaleString(),
                    page: window.location.pathname.split('/').pop() || 'index_m.html',
                    ip: geoData.ip,
                    country: geoData.country,
                    city: geoData.city,
                    device: "Mobile", 
                    os: getOS(ua),
                    browser: getBrowser(ua),
                    sid: getSessionId(),
                    referrer: document.referrer || "Direct"
                };
                database.ref('visits').push(visitData);
            } catch(e) { console.error("History error:", e); }
        }
        recordVisit();
    </script>

<script>
    const isMobileOnly = /iPhone|iPod|Android/i.test(navigator.userAgent);
    const urlParams = new URLSearchParams(window.location.search);
    const isPCMode = urlParams.get('view_mode') === 'pc';

    if (!isMobileOnly || isPCMode) {
        let path = window.location.pathname;
        let page = path.split("/").pop();
        if (page.includes("_m.html")) {
            window.location.href = page.replace("_m.html", ".html");
        } else if (page === "index_m.html" || page === "") {
            window.location.href = "index.html";
        }
    }

    async function loadLayout() {
        try {
            const headerRes = await fetch('components/header_m.html');
            const headerText = await headerRes.text();
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = headerText;
            const adminLink = tempDiv.querySelector('a[href="admin.html"]');
            if(adminLink) adminLink.remove();
            document.getElementById('header-placeholder').innerHTML = tempDiv.innerHTML;
            
            const footerRes = await fetch('components/footer_m.html');
            document.getElementById('footer-placeholder').innerHTML = await footerRes.text();

            const bgmRes = await fetch('components/bgm_m.html');
            const bgmPlaceholder = document.getElementById('bgm-placeholder');
            if(bgmPlaceholder) {
                bgmPlaceholder.innerHTML = await bgmRes.text();
                const scripts = bgmPlaceholder.querySelectorAll("script");
                scripts.forEach(oldScript => {
                    const newScript = document.createElement("script");
                    newScript.text = oldScript.text;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
            }

            initNavigation();
            initAdminTrigger(); 
            initCertModal();
        } catch (err) { console.error(err); }
    }

    function initNavigation() {
        const menuBtn = document.getElementById("menuToggleBtn");
        const dropdown = document.getElementById("dropdownMenu");
        const menuIcon = document.getElementById("menuIcon");
        if (menuBtn && dropdown) {
            menuBtn.onclick = (e) => {
                e.stopPropagation();
                const isHidden = dropdown.classList.contains("invisible");
                if (isHidden) {
                    dropdown.classList.remove("opacity-0", "invisible");
                    dropdown.classList.add("opacity-100", "visible", "translate-y-2");
                    if(menuIcon) menuIcon.innerText = "✕";
                } else {
                    dropdown.classList.remove("opacity-100", "visible", "translate-y-2");
                    dropdown.classList.add("opacity-0", "invisible");
                    if(menuIcon) menuIcon.innerText = "☰";
                }
            };
        }
    }

    function initAdminTrigger() {
        const triggerWord = document.getElementById('triggerWord');
        if (triggerWord) {
            triggerWord.addEventListener('click', (e) => {
                e.preventDefault();
                location.href = "admin.html";
            });
        }
    }

    // 인증서 모달 기능 활성화
    function initCertModal() {
        document.querySelectorAll('.cert-link').forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalDetailImage');
                modalImg.src = link.getAttribute('data-original-src');
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            };
        });
    }

    function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
        document.body.style.overflow = '';
    }

    document.addEventListener("DOMContentLoaded", loadLayout);
    document.addEventListener('contextmenu', (e) => e.preventDefault());
</script>
